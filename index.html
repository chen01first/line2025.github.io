<!DOCTYPE html>
<html>
<head>
  <title>記錄推薦人</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h3>正在紀錄推薦人，請稍候...</h3>

  <script>
    const liffId = "2007467427-9YQgLR43"; // 替換成你的 LIFF ID
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxlVGrRaWZJafYz6yIsgyaFC5Ly6Qe7s8e9EK6A7SB7O7WXXSplD4EiBe_RrhlgEQhZ/exec"; // 替換為你的 Google Apps Script URL

    const urlParams = new URLSearchParams(window.location.search);
    const tel = urlParams.get('tel');

    async function main() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;

        const response = await fetch(scriptUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ userId, tel })
        });

        const result = await response.json();
        alert("記錄成功: " + result.status);

        window.location.href = "https://line.me/R/ti/p/@479qvcyc"; // 導回你的 LINE 官方帳號
      } catch (error) {
        alert("發生錯誤: " + error);
        console.error(error);
      }
    }

    main();
  </script>
</body>
</html>
