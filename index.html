<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS邏輯保護與CORS解決方案</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body { background-color: #f0f4f8; }
        .container { max-width: 600px; }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .result-box { background-color: #e0f2f7; border-left: 4px solid #0ea5e9; }
        .result-box pre { white-space: pre-wrap; word-wrap: break-word; }
        #apps-script-iframe { display: none; width: 0; height: 0; border: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">後端JS邏輯保護測試</h1>
        <p class="text-center text-gray-600 mb-8">
            輸入任意內容，後端Apps Script將進行**受保護的分析邏輯**處理並回傳。
        </p>

        <div class="mb-6">
            <label for="user-input" class="block text-gray-700 text-sm font-bold mb-2">
                輸入任意內容 (例如: 12345 或 Hello World):
            </label>
            <input type="text" id="user-input" placeholder="輸入要傳送給後端分析的資料" 
                   class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>

        <div class="flex justify-center mb-8">
            <button id="send-button"
                    class="btn-primary font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                傳送數據到後端 Apps Script
            </button>
        </div>

        <div id="response-summary" class="hidden result-box p-4 rounded-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">後端處理結果:</h2>
            <div id="summary-text" class="text-gray-700 text-lg">
                </div>
        </div>

        <iframe id="apps-script-iframe"></iframe>

    </div>

    <script>
        // *** 請替換為您從 Apps Script 部署後獲得的全新 Web App URL ***
        // 這個 URL 應該是類似 'https://script.google.com/macros/s/AKfycby.../exec' 這樣的形式
        const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxWb85MiGC3WUKL6GY-x22kqaCG04GV8l9q0o511nHkqyP4ccald307VvqAi4Gde0lz/exec';

        // 獲取當前網頁的源 (Origin)，用於 Apps Script 回傳時的安全性檢查
        const FRONTEND_ORIGIN = window.location.origin;

        let currentCallbackId = 0;
        const pendingRequests = {};

        document.getElementById('send-button').addEventListener('click', sendDataToBackend);

        window.addEventListener('message', function(event) {
            // 安全性檢查：確保消息來源是我們信任的 Apps Script 網域
            // Apps Script 的 iframe 所在的實際 Origin 是 *.googleusercontent.com
            // 這裡我們檢查域名的後綴，這是最可靠的判斷方式
            if (!event.origin.endsWith('.googleusercontent.com') && event.origin !== 'https://script.google.com') {
                console.warn('收到來自未知來源的消息:', event.origin);
                return;
            }
            
            // 檢查 targetOrigin 是否匹配（額外嚴謹性）
            if (event.source === window) { // 確保消息來自我們的 iframe 而不是自己
                 // 這是來自 iframe 的消息
                const data = event.data;

                // 檢查 postMessage 中的 targetOrigin 是否與當前頁面 Origin 匹配
                // 注意：postMessage 的第二個參數是 targetOrigin，它在 event.origin 中反映的是發送方的 Origin
                // 我們需要在這裡確認發送方（Apps Script iframe）想要發送給我們的 Origin 是否就是我們。
                // 由於 Apps Script 已經正確使用了 google.script.host.parentOrigin，這裡會是匹配的。
                // 但作為接收方，我們可以再次驗證 event.origin 是否是我們預期的 Google iframe Origin
                
                if (data && data.callbackId !== undefined && pendingRequests[data.callbackId]) {
                    const resolve = pendingRequests[data.callbackId].resolve;
                    const reject = pendingRequests[data.callbackId].reject;
                    
                    delete pendingRequests[data.callbackId]; 

                    if (data.analysisResult) {
                        resolve(data);
                    } else {
                        reject(new Error(data.message || 'Apps Script 返回無效數據。'));
                    }
                }
            }
        });

        async function sendDataToBackend() {
            const userInput = document.getElementById('user-input').value.trim();

            if (!userInput) {
                alert('請輸入一些內容進行測試！');
                return;
            }

            document.getElementById('summary-text').innerHTML = '傳送中，等待後端分析...';
            document.getElementById('response-summary').classList.remove('hidden');

            const callbackId = currentCallbackId++;

            const responsePromise = new Promise((resolve, reject) => {
                pendingRequests[callbackId] = { resolve, reject };

                // 構建 Apps Script 的 URL，包含 data 參數，frontendOrigin 和 callbackId
                // frontendOrigin 參數現在變得非常重要，它會被 Apps Script 用於 google.script.host.parentOrigin 獲取
                const url = `${APPS_SCRIPT_WEB_APP_URL}?data=${encodeURIComponent(userInput)}&frontendOrigin=${encodeURIComponent(FRONTEND_ORIGIN)}&callbackId=${callbackId}`;

                const iframe = document.getElementById('apps-script-iframe');
                iframe.src = url; 
            });

            try {
                const data = await responsePromise;

                if (data && data.analysisResult) {
                    document.getElementById('summary-text').innerHTML = `
                        <p>從後端收到的原始資料是：<span class="font-bold text-indigo-900">${data.receivedData || '無'}</span></p>
                        <p>後端分析邏輯處理結果：<span class="font-bold text-green-700">${data.analysisResult}</span></p>
                        <p>處理訊息：${data.message}</p>
                    `;
                } else {
                    document.getElementById('summary-text').innerHTML = `後端回傳格式不符，請檢查！<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }

            } catch (error) {
                console.error('Error receiving data from backend:', error);
                alert('接收或處理後端數據發生錯誤，請檢查瀏覽器控制台。詳細錯誤：' + error.message);
                document.getElementById('summary-text').innerHTML = `<p class="text-red-600">錯誤：${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
