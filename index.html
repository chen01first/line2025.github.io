<!DOCTYPE html>
<html>
<head>
  <title>記錄推薦人</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h3>正在紀錄推薦人...</h3>

  <script>
    const liffId = "2007467427-9YQgLR43";
    const scriptUrl = "https://script.google.com/macros/s/AKfycbw3uNe0M_YRE3lgJFTv24HhyOlbSRNlUYcB6pX_g9QPbeOW9IDMpXRYkzmBkR9_u-HE/exec";

    // 解析網址參數
    const urlParams = new URLSearchParams(window.location.search);
    const tel = urlParams.get('tel');

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;

      // POST 到 Google Apps Script
      fetch(scriptUrl, {
        method: "POST",
        body: JSON.stringify({ userId, tel }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(() => {
        // 跳回 LINE 官方帳號
        window.location.href = "https://line.me/R/ti/p/@479qvcyc";
      });
    }

    main();
  </script>
</body>
</html>
