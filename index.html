<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蔡老師數字DNA分析工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .highlight-box {
      transition: all 0.3s ease;
    }
    .highlight-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .theme-tag {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-weight: 600;
    }
    .tab-btn.active {
      background-color: #4f46e5;
      color: white;
    }
    .bridge-mark {
      color: #6b7280;
      font-style: italic;
      font-size: 0.8em;
    }
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-5xl mx-auto p-4 md:p-6 space-y-6">
    <!-- Header 區塊 -->
    <header class="text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 mb-2">蔡老師數字DNA分析工具</h1>
      <p class="text-gray-600 text-lg">輸入號碼後的每一步分析結果</p>
    </header>

    <!-- Tabs 選單 -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="tabs flex flex-wrap gap-2 mb-4">
        <button class="tab-btn active px-4 py-2 rounded-lg transition-colors">手機號碼DNA</button>
        <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">有圖有真相</button>
        <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">分享給更多人</button>
      </div>

      <!-- 分析表單區 -->
      <div class="space-y-4">
        <label for="phoneInput" class="block text-lg font-medium">輸入電話號碼：</label>
        <div class="flex flex-col md:flex-row gap-2">
          <input type="tel" id="phoneInput" placeholder="請輸入09開頭的電話號碼 (共10位數字)"
            class="flex-1 p-3 border border-gray-300 rounded-md text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
            maxlength="10" pattern="09\d{8}" />
          <button id="analyzeBtn"
            class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-700 transition-colors shadow-md flex items-center justify-center min-w-32">
            <span id="analyzeBtnText"><i class="fas fa-search mr-2"></i>開始分析</span>
            <span id="analyzeLoading" class="hidden ml-2">
              <span class="loading-spinner"></span>
            </span>
          </button>
        </div>
        <p class="text-sm text-gray-500">* 請輸入正確的10位數手機號碼 (09開頭)</p>
      </div>
    </div>

    <!-- 分析結果區 -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-indigo-700">分析結果</h2>
        <button id="copyResultsBtn" class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center">
          <i class="fas fa-copy mr-1"></i> 複製結果
        </button>
      </div>
      <div id="analysisOutput" class="space-y-4">
        <div class="text-center py-8 text-gray-400">
          <i class="fas fa-phone-alt text-4xl mb-2"></i>
          <p>請輸入電話號碼開始分析</p>
        </div>
      </div>
    </section>

    <!-- 統計摘要區 -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">主題統計</h2>
      <div class="relative">
        <textarea id="summaryOutput" readonly
          class="w-full p-4 border border-gray-300 rounded-md text-base h-32 focus:ring-2 focus:ring-indigo-500"
          placeholder="統計摘要會顯示在這裡..."></textarea>
        <button id="copySummaryBtn" class="absolute top-2 right-2 text-gray-500 hover:text-indigo-600">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </section>

    <!-- 使用說明區 -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">使用說明</h2>
      <div class="prose prose-indigo max-w-none">
        <ol class="list-decimal pl-5 space-y-2">
          <li>輸入09開頭的10位數手機號碼</li>
          <li>分析規則：
            <ul class="list-disc pl-5 mt-1">
              <li>從左到右逐步分析2位數組合</li>
              <li>伏位會受前一個的影響</li>
              <li>數字5會作為2數之間的橋樑</li>
            </ul>
          </li>
          <li>結果會顯示每一步的分析過程和對應主題</li>
        </ol>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const CLOUDFLARE_WORKER_URL = 'https://mid.chen01first.workers.dev/';
      const phoneInput = document.getElementById('phoneInput');
      const analyzeBtn = document.getElementById('analyzeBtn');
      const analysisOutput = document.getElementById('analysisOutput');
      const summaryOutput = document.getElementById('summaryOutput');
      const copyResultsBtn = document.getElementById('copyResultsBtn');
      const copySummaryBtn = document.getElementById('copySummaryBtn');
      const analyzeBtnText = document.getElementById('analyzeBtnText');
      const analyzLoading = document.getElementById('analyzeLoading');

      // 主題顏色映射
      const themeColors = {
        '天醫': 'text-green-600',
        '生氣': 'text-blue-600',
        '延年': 'text-purple-600',
        '伏位': 'text-gray-600',
        '六煞': 'text-pink-600',
        '禍害': 'text-red-600',
        '絶命': 'text-yellow-600',
        '五鬼': 'text-orange-600'
      };

      // 驗證電話號碼格式
      function validatePhoneNumber(phone) {
        return /^09\d{8}$/.test(phone);
      }

      // 顯示錯誤訊息
      function showError(message) {
        analysisOutput.innerHTML = `
          <div class="p-4 bg-red-50 border-l-4 border-red-500 text-red-700">
            <p class="font-medium">錯誤</p>
            <p>${message}</p>
          </div>
        `;
      }

      // 格式化分析結果
      function formatAnalysisResult(phone, results) {
        let html = '';
        let stats = {
          '天醫': 0,
          '生氣': 0,
          '延年': 0,
          '伏位': 0,
          '六煞': 0,
          '禍害': 0,
          '絶命': 0,
          '五鬼': 0
        };

        // 統計各主題出現次數
        results.forEach(result => {
          const theme = result.theme.includes('伏位') ? '伏位' : result.theme;
          stats[theme] = (stats[theme] || 0) + 1;
        });

        // 生成統計摘要
        let summaryText = '主題統計摘要：\n';
        Object.entries(stats).forEach(([theme, count]) => {
          if (count > 0) {
            summaryText += `${theme}: ${count}次\n`;
          }
        });
        summaryOutput.value = summaryText;

        // 生成分析結果卡片
        html += `<div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">`;
        
        results.forEach((result, index) => {
          const step = index + 1;
          const { positions, numbers, theme, bridgeNote } = result;
          
          // 高亮顯示當前分析的數字
          let phoneDisplay = phone.split('');
          const startPos = positions[0];
          const endPos = positions[1];
          
          // 標記高亮部分
          let highlightedPhone = '';
          for (let i = 0; i < phoneDisplay.length; i++) {
            if (i >= startPos && i <= endPos) {
              if (i === startPos) highlightedPhone += `<span class="text-red-600 font-bold">`;
              highlightedPhone += phoneDisplay[i];
              if (i === endPos) highlightedPhone += `</span>`;
            } else {
              highlightedPhone += phoneDisplay[i];
            }
          }
          
          const colorClass = themeColors[theme.split('(')[0]] || 'text-gray-600';
          
          html += `
            <div class="p-4 bg-indigo-50 rounded-md shadow-sm highlight-box">
              <p class="text-sm text-gray-500 mb-1">第${step}步：${highlightedPhone}</p>
              <p><strong class="text-gray-800">${numbers}</strong>: <span class="${colorClass} font-semibold">${theme}</span></p>
              ${bridgeNote ? `<p class="bridge-mark text-xs mt-1">${bridgeNote}</p>` : ''}
            </div>
          `;
        });
        
        html += `</div>`;
        
        return html;
      }

      // 處理分析按鈕點擊
      analyzeBtn.addEventListener('click', async function() {
        const phoneNumber = phoneInput.value.trim();
        
        if (!validatePhoneNumber(phoneNumber)) {
          showError('請輸入正確的09開頭10位數手機號碼');
          return;
        }
        
        try {
          // 顯示載入狀態
          analyzeBtnText.textContent = '分析中...';
          analyzLoading.classList.remove('hidden');
          analyzeBtn.disabled = true;
          
          // 發送請求到Cloudflare Worker
          const response = await fetch(CLOUDFLARE_WORKER_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ phone: phoneNumber })
          });
          
          if (!response.ok) {
            throw new Error('分析失敗，請稍後再試');
          }
          
          const data = await response.json();
          
          if (data.error) {
            throw new Error(data.error);
          }
          
          // 顯示分析結果
          analysisOutput.innerHTML = formatAnalysisResult(phoneNumber, data.results);
        } catch (error) {
          showError(error.message);
          console.error('分析錯誤:', error);
        } finally {
          // 恢復按鈕狀態
          analyzeBtnText.innerHTML = '<i class="fas fa-search mr-2"></i>開始分析';
          analyzLoading.classList.add('hidden');
          analyzeBtn.disabled = false;
        }
      });

      // 複製分析結果
      copyResultsBtn.addEventListener('click', function() {
        const resultsText = Array.from(analysisOutput.querySelectorAll('.highlight-box'))
          .map(box => {
            const step = box.querySelector('p.text-sm').textContent;
            const analysis = box.querySelector('p:not(.text-sm)').textContent;
            return `${step}\n${analysis}`;
          })
          .join('\n\n');
        
        navigator.clipboard.writeText(resultsText)
          .then(() => {
            const originalText = copyResultsBtn.innerHTML;
            copyResultsBtn.innerHTML = '<i class="fas fa-check mr-1"></i> 已複製';
            setTimeout(() => {
              copyResultsBtn.innerHTML = originalText;
            }, 2000);
          });
      });

      // 複製統計摘要
      copySummaryBtn.addEventListener('click', function() {
        navigator.clipboard.writeText(summaryOutput.value)
          .then(() => {
            const originalIcon = copySummaryBtn.innerHTML;
            copySummaryBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
              copySummaryBtn.innerHTML = originalIcon;
            }, 2000);
          });
      });

      // 輸入驗證
      phoneInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
        if (this.value.length > 10) {
          this.value = this.value.slice(0, 10);
        }
      });
    });
  </script>
</body>
</html>
