<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>紀錄推薦人</title>
</head>
<body>
  <h1>紀錄推薦人</h1>
  <p>正在紀錄推薦人，請稍候...0524a</p>

  <script>
    // 取得網址列上的參數
    const urlParams = new URLSearchParams(window.location.search);
    const tel = urlParams.get('tel') || '未提供電話';
    const userId = 'test123';  // 正式部署可改成 liff.getProfile().userId

    // 發送資料到 GAS
    fetch('https://script.google.com/macros/s/AKfycbxmkRO2ZMJWAUzGdMVlEtdeTSNj5ecqjxTiXl_TRqn8VFBtMLUFWaT7DCe_L1Rvoeu2/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ userId, tel })
    })
    .then(res => res.text())
    .then(text => {
      console.log('回應:', text);
      document.body.innerHTML += `<p>紀錄完成：${text}</p>`;
    })
    .catch(err => {
      console.error('錯誤:', err);
      document.body.innerHTML += `<p>發生錯誤：${err}</p>`;
    });
  </script>
</body>
</html>
