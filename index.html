<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機號碼回傳測試 (GS ContentService) v06</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* 您可以在這裡添加自定義的 CSS 樣式 */
        body {
            background-color: #f0f4f8; /* 淺灰色背景 */
        }
        .container {
            max-width: 600px;
        }
        .btn-primary {
            background-color: #4f46e5; /* 藍紫色 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* 深一點的藍紫色 */
        }
        .result-box {
            background-color: #e0f2f7; /* 淺藍色背景 */
            border-left: 4px solid #0ea5e9; /* 藍色邊框 */
        }
        .result-box pre {
            white-space: pre-wrap; /* 預格式化文本自動換行 */
            word-wrap: break-word; /* 長單詞換行 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">手機號碼回傳測試 (GS ContentService) v11</h1>
        <p class="text-center text-gray-600 mb-8">輸入任何文字或數字，測試後端回傳功能。</p>

        <div class="mb-6">
            <label for="user-input" class="block text-gray-700 text-sm font-bold mb-2">
                輸入任意內容:
            </label>
            <input type="text" id="user-input" placeholder="例如: Hello World 或 0912345678" 
                   class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>

        <div class="flex justify-center mb-8">
            <button id="send-button"
                    class="btn-primary font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                傳送數據到後端
            </button>
        </div>

        <div id="response-summary" class="hidden result-box p-4 rounded-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">後端回傳結果:</h2>
            <div id="summary-text" class="text-gray-700 text-lg">
                </div>
        </div>
    </div>

    <script>
       
           const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby5xZk_MZXw1y3QNtJxdfFZzkKfgXs1Gz9TNkXhzC6csZUA_Ve_xKynUQrXLbylbNE/exec';

    document.getElementById('send-button').addEventListener('click', sendDataToBackend);

    async function sendDataToBackend() {
        const userInput = document.getElementById('user-input').value.trim();
        console.log("▶︎ fetch 前的 URL：", `${APPS_SCRIPT_WEB_APP_URL}?data=${encodeURIComponent(userInput)}`);
        if (!userInput) {
            alert('請輸入一些內容進行測試！');
            return;
        }

        document.getElementById('summary-text').innerHTML = '傳送中...';
        document.getElementById('response-summary').classList.remove('hidden');

        try {
            const response = await fetch(`${APPS_SCRIPT_WEB_APP_URL}?data=${encodeURIComponent(userInput)}`, {
                method: 'GET',
                mode: 'cors', // 明確指定使用 CORS
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP 錯誤！狀態碼：${response.status}`);
            }

            const data = await response.json();

            if (data && data.receivedData) {
                document.getElementById('summary-text').innerHTML = `
                    <p>從後端收到的資料是：<span class="font-bold text-indigo-900">${data.receivedData}</span></p>
                    <p>處理訊息：${data.message}</p>
                `;
            } else {
                document.getElementById('summary-text').innerHTML = `後端回傳格式不符，請檢查！<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        } catch (error) {
            console.error('Error fetching data from GS:', error);
            alert(`連接後端發生錯誤，請檢查瀏覽器控制台。詳細錯誤：${error.message}`);
            resetResponse();
        }
    }

    function resetResponse() {
        document.getElementById('response-summary').classList.add('hidden');
        document.getElementById('summary-text').innerHTML = '';
    }
    </script>
</body>
</html>
