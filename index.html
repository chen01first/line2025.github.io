<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蔡老師數字DNA分析工具</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    /* 卡片懸浮效果 */
    .highlight-box {
      transition: all 0.3s ease;
    }

    .highlight-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 主題標籤（橢圓形） */
    .theme-tag {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.875rem;
    }

    /* 各主題樣式範例 */
    .tag-god { /* “天醫”、“延年” 等吉星 */
      background-color: #D1FAE5; /* green-100 */
      color: #065F46; /* green-800 */
    }

    .tag-bad { /* “生氣”、“六煞”、“禍害” ... 等凶星 */
      background-color: #FEE2E2; /* red-100 */
      color: #991B1B; /* red-800 */
    }

    .tag-fu { /* “伏位(主題延伸)” */
      background-color: #DBEAFE; /* indigo-100 */
      color: #1E40AF; /* indigo-800 */
    }

    /* 分頁按鈕選中狀態 */
    .tab-btn.active {
      background-color: #4F46E5; /* indigo-700 */
      color: white;
    }

    /* “5 是穚樑” 的淡色區塊 */
    .bridge-mark {
      border-top: 1px solid #E5E7EB; /* gray-200 */
      color: #9CA3AF; /* gray-400 */
      font-style: italic;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      padding-top: 0.25rem;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-5xl mx-auto p-4 md:p-6 space-y-6">

    <!-- Header -->
    <header class="text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 mb-2">蔡老師數字DNA分析工具</h1>
      <p class="text-gray-600 text-lg">輸入號碼後的每一步分析結果</p>
    </header>

    <!-- Tabs -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="tabs flex flex-wrap gap-2 mb-4">
        <button id="tab-phone" class="tab-btn active px-4 py-2 rounded-lg transition-colors">手機號碼DNA</button>
        <button id="tab-image" class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">有圖有真相</button>
        <button id="tab-share" class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">分享給更多人</button>
      </div>

      <!-- 分析表單區 (僅 “手機號碼DNA” 實作) -->
      <div id="phone-form" class="space-y-4">
        <label for="phoneInput" class="block text-lg font-medium">輸入電話號碼：</label>
        <div class="flex flex-col md:flex-row gap-2">
          <input type="tel" id="phoneInput" placeholder="請輸入09開頭的電話號碼 (共10位數字)"
            class="flex-1 p-3 border border-gray-300 rounded-md text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            maxlength="10" pattern="09\d{8}" />
          <button id="analyzeBtn"
            class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-700 transition-colors shadow-md">
            <i class="fas fa-search mr-2"></i>開始分析
          </button>
        </div>
        <p class="text-sm text-gray-500">* 請輸入正確的10位數手機號碼 (09開頭)</p>
      </div>

      <!-- 其他 Tab Content (暫時顯示 placeholder) -->
      <div id="image-form" class="hidden p-4 text-gray-500">有圖有真相區尚未實作</div>
      <div id="share-form" class="hidden p-4 text-gray-500">分享給更多人區尚未實作</div>
    </div>

    <!-- 分析結果區 -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-indigo-700">分析結果</h2>
        <button id="copyResultsBtn" class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center">
          <i class="fas fa-copy mr-1"></i> 複製結果
        </button>
      </div>
      <!-- RWD Grid: 手機 2 欄／平板 3 欄／桌機 5 欄 -->
      <div id="analysisOutput" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        <div class="col-span-full text-center py-8 text-gray-400">
          <i class="fas fa-phone-alt text-4xl mb-2"></i>
          <p>請輸入電話號碼開始分析</p>
        </div>
      </div>
    </section>

    <!-- 統計摘要區 -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">主題統計</h2>
      <div class="relative">
        <textarea id="summaryOutput" readonly
          class="w-full p-4 border border-gray-300 rounded-md text-base h-32 focus:ring-2 focus:ring-indigo-500"
          placeholder="統計摘要會顯示在這裡..."></textarea>
        <button id="copySummaryBtn" class="absolute top-2 right-2 text-gray-500 hover:text-indigo-600">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </section>

    <!-- 使用說明區 -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">使用說明</h2>
      <div class="prose prose-indigo max-w-none">
        <ol class="list-decimal pl-5 space-y-2">
          <li>輸入09開頭的10位數手機號碼</li>
          <li>分析規則：
            <ul class="list-disc pl-5 mt-1">
              <li>從左到右逐步分析2位數組合</li>
              <li>開頭09的伏位不受影響</li>
              <li>伏位會受前一個吉凶星的影響</li>
              <li>數字5會作為2數之間的橋樑</li>
            </ul>
          </li>
          <li>結果會顯示每一步的分析過程和對應主題</li>
        </ol>
      </div>
    </section>
  </div>

  <script>
    // -------------------------------------
    // Tab 切換邏輯
    // -------------------------------------
    const tabs = document.querySelectorAll('.tab-btn');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        document.getElementById('phone-form').classList.add('hidden');
        document.getElementById('image-form').classList.add('hidden');
        document.getElementById('share-form').classList.add('hidden');

        if (tab.id === 'tab-phone') {
          document.getElementById('phone-form').classList.remove('hidden');
        } else if (tab.id === 'tab-image') {
          document.getElementById('image-form').classList.remove('hidden');
        } else if (tab.id === 'tab-share') {
          document.getElementById('share-form').classList.remove('hidden');
        }
      });
    });

    // -------------------------------------
    // 主要變數
    // -------------------------------------
    const analyzeBtn = document.getElementById('analyzeBtn');
    const phoneInput = document.getElementById('phoneInput');
    const analysisOutput = document.getElementById('analysisOutput');
    const summaryOutput = document.getElementById('summaryOutput');
    const copyResultsBtn = document.getElementById('copyResultsBtn');
    const copySummaryBtn = document.getElementById('copySummaryBtn');

    // 請改為您部署後的 Cloudflare Worker URL
    const CLOUDFLARE_WORKER_URL = 'https://mid.chen01first.workers.dev/';

    // -------------------------------------
    // 點擊「開始分析」按鈕
    // -------------------------------------
    analyzeBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim();
      const phonePattern = /^09\d{8}$/;
      if (!phonePattern.test(phone)) {
        alert('請輸入正確格式的 10 位手機號碼 (09 開頭)');
        return;
      }

      // 顯示 Loading 提示
      analysisOutput.innerHTML = `
        <div class="col-span-full text-center py-8 text-gray-500">
          <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
          <p>分析中，請稍候...</p>
        </div>`;

      try {
        const resp = await fetch(CLOUDFLARE_WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ phone })
        });

        if (!resp.ok) {
          throw new Error(`伺服器回應錯誤：${resp.status}`);
        }
        const data = await resp.json();

        if (data.error) {
          throw new Error(data.error);
        }

        renderResults(data.steps);
        renderSummary(data.summary);
      } catch (err) {
        console.error(err);
        analysisOutput.innerHTML = `
          <div class="col-span-full text-center py-8 text-red-500">
            <i class="fas fa-exclamation-triangle text-3xl mb-2"></i>
            <p>分析失敗，請稍後再試或聯絡管理員。</p>
          </div>`;
        summaryOutput.value = '';
      }
    });

    // -------------------------------------
    // 動態渲染「分析結果」卡片
    // -------------------------------------
    function renderResults(steps) {
      if (!Array.isArray(steps) || steps.length === 0) {
        analysisOutput.innerHTML = `
          <div class="col-span-full text-center py-8 text-gray-500">
            <i class="fas fa-phone-alt text-4xl mb-2"></i>
            <p>無分析結果</p>
          </div>`;
        return;
      }

      // 清空
      analysisOutput.innerHTML = '';

      steps.forEach(item => {
        const { stepId, highlightStart, highlightEnd, twoDigits, category, isBridge, fullPhone } = item;
        // 將 fullPhone 切分：prefix + highlightBlock + suffix
        const prefix = fullPhone.slice(0, highlightStart);
        const highlightBlock = fullPhone.slice(highlightStart, highlightEnd + 1);
        const suffix = fullPhone.slice(highlightEnd + 1);

        // 判斷 category 應該套哪種 .theme-tag 顏色
        let tagClass = 'tag-god';
        // 天醫、延年 → 吉
        if (["天醫", "延年"].includes(category)) {
          tagClass = 'tag-god';
        }
        // 生氣、六煞、禍害、絶命、五鬼 → 凶
        else if (["生氣", "六煞", "禍害", "絶命", "五鬼"].includes(category)) {
          tagClass = 'tag-bad';
        }
        // 伏位 或 伏位(某主題延伸) → 特殊色
        else if (category.startsWith("伏位")) {
          tagClass = 'tag-fu';
        }

        const card = document.createElement('div');
        card.className = 'p-4 bg-indigo-50 rounded-md shadow-sm highlight-box flex flex-col';

        // 每一步的文字
        const stepP = document.createElement('p');
        stepP.className = 'text-sm text-gray-500 mb-1';
        stepP.innerHTML = `第${stepId}步：${prefix}<span class="text-red-600 font-bold">${highlightBlock}</span>${suffix}`;

        // 兩位數與主題
        const resultP = document.createElement('p');
        resultP.className = 'mt-1';
        resultP.innerHTML = `<strong class="text-gray-800">${twoDigits}</strong>：<span class="theme-tag ${tagClass}">${category}</span>`;

        card.appendChild(stepP);
        card.appendChild(resultP);

        // 如果是橋樑 (isBridge = true)，就加上一條淡色分隔線與提示文字 “5 是穚樑”
        if (isBridge) {
          const bridgeDiv = document.createElement('div');
          bridgeDiv.className = 'bridge-mark';
          bridgeDiv.innerText = '※ 5 是穚樑';
          card.appendChild(bridgeDiv);
        }

        analysisOutput.appendChild(card);
      });
    }

    // -------------------------------------
    // 動態渲染「主題統計」
    // -------------------------------------
    function renderSummary(summary) {
      // summary 範例：{ "天醫": 2, "生氣": 1, "伏位": 3, ... }
      const lines = [];
      Object.keys(summary).forEach(theme => {
        lines.push(`${theme}：${summary[theme]} 次`);
      });
      summaryOutput.value = lines.join('\n');
    }

    // -------------------------------------
    // 複製「分析結果」到剪貼簿
    // -------------------------------------
    copyResultsBtn.addEventListener('click', () => {
      const cards = analysisOutput.querySelectorAll('div');
      if (cards.length === 0) {
        alert('目前沒有結果可以複製');
        return;
      }
      const texts = Array.from(cards).map(div => div.innerText.trim());
      const concatenated = texts.join('\n\n');
      navigator.clipboard.writeText(concatenated).then(() => {
        alert('已複製結果到剪貼簿');
      });
    });

    // -------------------------------------
    // 複製「主題統計」到剪貼簿
    // -------------------------------------
    copySummaryBtn.addEventListener('click', () => {
      const txt = summaryOutput.value.trim();
      if (!txt) {
        alert('目前沒有摘要可以複製');
        return;
      }
      navigator.clipboard.writeText(txt).then(() => {
        alert('已複製摘要到剪貼簿');
      });
    });
  </script>
</body>

</html>
