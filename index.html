<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>命理造浪學院</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #673ab7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #9575cd;
    }
    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #7e57c2;
    }
    .hero {
      background-image: url('https://i.imgur.com/yUTVnGH.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 4rem 1rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    form {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin: 2rem;
    }
    form h2 {
      margin-top: 0;
    }
    form label {
      display: block;
      margin-top: 1rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #5e35b1;
    }
    footer {
      background-color: #512da8;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>命理造浪學院</h1>
    <p>用玄學點亮人生，開啟智慧之門</p>
  </header>
  <nav>
    <a href="#">八字命盤</a>
    <a href="#">紫微斗數</a>
    <a href="#">塔羅占卜</a>
    <a href="#">風水佈局</a>
    <a href="#">線上課程</a>
    <a href="#">命理老師介紹</a>
    <a href="#register">註冊</a>
    <a href="#contact">聯絡我們</a>
  </nav>
  <section class="hero">
    <h1>探索命運的奧秘</h1>
    <p>透過命理知識，看清自己的人生方向</p>
  </section>
  <section class="content">
    <div class="card">
      <h2>八字入門</h2>
      <p>學會看懂天干地支，了解自己的命格與運勢。</p>
    </div>
    <div class="card">
      <h2>塔羅教學</h2>
      <p>牌卡指引你的內在答案，從混亂中找到方向。</p>
    </div>
    <div class="card">
      <h2>風水實作</h2>
      <p>調整居家佈局，讓運勢提升、事業順利。</p>
    </div>
    <div class="card">
      <h2>命理師專訪</h2>
      <p>深入訪談命理專家，揭開玄學背後的智慧。</p>
    </div>
  </section>

  <section id="register">
    <form>
      <h2>註冊加入我們</h2>
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" required>

      <label for="email">電子郵件</label>
      <input type="email" id="email" name="email" required>

      <label for="password">密碼</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">註冊</button>
    </form>
  </section>

  <section id="contact">
    <form>
      <h2>聯絡我們</h2>
      <label for="contact-name">姓名</label>
      <input type="text" id="contact-name" name="contact-name" required>

      <label for="contact-email">電子郵件</label>
      <input type="email" id="contact-email" name="contact-email" required>

      <label for="message">留言內容</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">送出</button>
    </form>
  </section>

  <footer>
    &copy; 2025 命理造浪學院 | 心靈與實踐並重的命理平台
  </footer>
</body>
</html>
