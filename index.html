<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蔡老師數字DNA分析工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .highlight-box {
      transition: all 0.3s ease;
    }
    .highlight-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .theme-tag {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-weight: 600;
    }
    .tab-btn.active {
      background-color: #4f46e5;
      color: white;
    }
    .bridge-mark {
      color: #6b7280;
      font-style: italic;
      font-size: 0.8em;
    }
    .highlight-number {
      color: #ef4444;
      font-weight: bold;
    }
    .tianyi { color: #10b981; }
    .shengqi { color: #3b82f6; }
    .yannian { color: #f59e0b; }
    .fowei { color: #64748b; }
    .liusha { color: #8b5cf6; }
    .huohai { color: #ec4899; }
    .jueming { color: #ef4444; }
    .wugui { color: #7c3aed; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-5xl mx-auto p-4 md:p-6 space-y-6">
    <!-- Header 區塊 -->
    <header class="text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 mb-2">蔡老師數字DNA分析工具</h1>
      <p class="text-gray-600 text-lg">輸入號碼後的每一步分析結果</p>
    </header>

    <!-- Tabs 選單 -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="tabs flex flex-wrap gap-2 mb-4">
        <button class="tab-btn active px-4 py-2 rounded-lg transition-colors">手機號碼DNA</button>
        <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">有圖有真相</button>
        <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">分享給更多人</button>
      </div>

      <!-- 分析表單區 -->
      <div class="space-y-4">
        <label for="phoneInput" class="block text-lg font-medium">輸入電話號碼：</label>
        <div class="flex flex-col md:flex-row gap-2">
          <input type="tel" id="phoneInput" placeholder="請輸入09開頭的電話號碼 (共10位數字)"
            class="flex-1 p-3 border border-gray-300 rounded-md text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
            maxlength="10" pattern="09\d{8}" />
          <button id="analyzeBtn"
            class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-700 transition-colors shadow-md">
            <i class="fas fa-search mr-2"></i>開始分析
          </button>
        </div>
        <p class="text-sm text-gray-500">* 請輸入正確的10位數手機號碼 (09開頭)</p>
      </div>
    </div>

    <!-- 分析結果區 -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-indigo-700">分析結果</h2>
        <button id="copyResultsBtn" class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center">
          <i class="fas fa-copy mr-1"></i> 複製結果
        </button>
      </div>
      <div id="analysisOutput" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        <div class="text-center py-8 text-gray-400 col-span-full">
          <i class="fas fa-phone-alt text-4xl mb-2"></i>
          <p>請輸入電話號碼開始分析</p>
        </div>
      </div>
    </section>

    <!-- 統計摘要區 -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">主題統計</h2>
      <div class="relative">
        <textarea id="summaryOutput" readonly
          class="w-full p-4 border border-gray-300 rounded-md text-base h-32 focus:ring-2 focus:ring-indigo-500"
          placeholder="統計摘要會顯示在這裡..."></textarea>
        <button id="copySummaryBtn" class="absolute top-2 right-2 text-gray-500 hover:text-indigo-600">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </section>

    <!-- 使用說明區 -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">使用說明</h2>
      <div class="prose prose-indigo max-w-none">
        <ol class="list-decimal pl-5 space-y-2">
          <li>輸入09開頭的10位數手機號碼</li>
          <li>分析規則：
            <ul class="list-disc pl-5 mt-1">
              <li>從左到右逐步分析2位數組合</li>
              <li>伏位會受前一個的影響</li>
              <li>數字5會作為2數之間的橋樑</li>
            </ul>
          </li>
          <li>結果會顯示每一步的分析過程和對應主題</li>
        </ol>
      </div>
    </section>
  </div>

  <script>
    const CLOUDFLARE_WORKER_URL = 'https://mid.chen01first.workers.dev/';
    
    document.getElementById('analyzeBtn').addEventListener('click', analyzePhoneNumber);
    document.getElementById('phoneInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') analyzePhoneNumber();
    });
    
    document.getElementById('copyResultsBtn').addEventListener('click', copyResults);
    document.getElementById('copySummaryBtn').addEventListener('click', copySummary);

    function analyzePhoneNumber() {
      const phoneInput = document.getElementById('phoneInput').value.trim();
      
      if (!/^09\d{8}$/.test(phoneInput)) {
        alert('請輸入正確的10位數手機號碼 (09開頭)');
        return;
      }
      
      showLoading();
      
      fetch(CLOUDFLARE_WORKER_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ phone: phoneInput }),
      })
      .then(response => response.json())
      .then(data => {
        displayResults(data);
      })
      .catch(error => {
        console.error('Error:', error);
        alert('分析過程中發生錯誤，請稍後再試');
      });
    }
    
    function showLoading() {
      const output = document.getElementById('analysisOutput');
      output.innerHTML = `
        <div class="col-span-full text-center py-8">
          <i class="fas fa-spinner fa-spin text-4xl text-indigo-600 mb-2"></i>
          <p class="text-gray-600">分析中...</p>
        </div>
      `;
    }
    
    function displayResults(data) {
      const output = document.getElementById('analysisOutput');
      const summaryOutput = document.getElementById('summaryOutput');
      
      // 清空結果區域
      output.innerHTML = '';
      
      // 統計各主題出現次數
      const themeStats = {
        '天醫': 0,
        '生氣': 0,
        '延年': 0,
        '伏位': 0,
        '六煞': 0,
        '禍害': 0,
        '絶命': 0,
        '五鬼': 0
      };
      
      // 顯示每一步的分析結果
      data.steps.forEach((step, index) => {
        const themeClass = getThemeClass(step.theme);
        const displayNumber = formatPhoneNumber(step.phone, step.position, step.bridgeLength);
        
        const stepElement = document.createElement('div');
        stepElement.className = 'p-4 bg-indigo-50 rounded-md shadow-sm highlight-box';
        stepElement.innerHTML = `
          <p class="text-sm text-gray-500 mb-1">第${index + 1}步：${displayNumber}</p>
          <p><strong class="text-gray-800">${step.combination}</strong>: 
            <span class="${themeClass} font-semibold">${step.theme}</span>
            ${step.bridgeNote ? `<span class="bridge-mark">${step.bridgeNote}</span>` : ''}
          </p>
        `;
        
        output.appendChild(stepElement);
        
        // 統計主題
        const baseTheme = step.theme.includes('伏位') ? 
                         step.theme.match(/伏位\((.*?)延伸\)/)[1] : 
                         step.theme;
        if (themeStats.hasOwnProperty(baseTheme)) {
          themeStats[baseTheme]++;
        }
      });
      
      // 顯示統計摘要
      let summaryText = '主題統計摘要：\n\n';
      for (const [theme, count] of Object.entries(themeStats)) {
        if (count > 0) {
          summaryText += `${theme}: ${count}次\n`;
        }
      }
      summaryOutput.value = summaryText;
    }
    
    function formatPhoneNumber(phone, position, bridgeLength) {
      if (bridgeLength === 0) {
        // 一般情況，沒有橋接數字
        const before = phone.substring(0, position);
        const current = phone.substring(position, position + 2);
        const after = phone.substring(position + 2);
        return `${before}<span class="highlight-number">${current}</span>${after}`;
      } else {
        // 有橋接數字的情況
        const before = phone.substring(0, position);
        const current = phone.substring(position, position + 2 + bridgeLength);
        const after = phone.substring(position + 2 + bridgeLength);
        return `${before}<span class="highlight-number">${current}</span>${after}`;
      }
    }
    
    function getThemeClass(theme) {
      if (theme.includes('天醫')) return 'tianyi';
      if (theme.includes('生氣')) return 'shengqi';
      if (theme.includes('延年')) return 'yannian';
      if (theme.includes('伏位')) return 'fowei';
      if (theme.includes('六煞')) return 'liusha';
      if (theme.includes('禍害')) return 'huohai';
      if (theme.includes('絶命')) return 'jueming';
      if (theme.includes('五鬼')) return 'wugui';
      return '';
    }
    
    function copyResults() {
      const output = document.getElementById('analysisOutput');
      const range = document.createRange();
      range.selectNode(output);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
      
      alert('分析結果已複製到剪貼簿');
    }
    
    function copySummary() {
      const summaryOutput = document.getElementById('summaryOutput');
      summaryOutput.select();
      document.execCommand('copy');
      
      alert('統計摘要已複製到剪貼簿');
    }
  </script>
</body>
</html>
