<!DOCTYPE html>
<html>
<head>
  <title>記錄推薦人</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h3>正在紀錄推薦人，請稍候...</h3>

  <script>
    const liffId = "2007467427-9YQgLR43"; // 你的 LIFF ID
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxlVGrRaWZJafYz6yIsgyaFC5Ly6Qe7s8e9EK6A7SB7O7WXXSplD4EiBe_RrhlgEQhZ/exec";
    const fallbackUrl = "https://line.me/R/ti/p/@479qvcyc"; // LINE 官方帳號

    const urlParams = new URLSearchParams(window.location.search);
    const tel = urlParams.get('tel');

    async function main() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;

        // POST 資料到 Google Apps Script
        await fetch(scriptUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ userId, tel })
        });

        // 成功後導回 LINE 官方帳號
        window.location.href = fallbackUrl;

      } catch (err) {
        alert("發生錯誤：" + err);
        console.error(err);
      }
    }

    main();
  </script>
</body>
</html>
