<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蔡老師數字DNA分析工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .highlight-box {
      transition: all 0.3s ease;
    }
    .highlight-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .theme-tag {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-weight: 600;
    }
    .tab-btn.active {
      background-color: #4f46e5;
      color: white;
    }
    .bridge-mark {
      color: #6b7280;
      font-style: italic;
      font-size: 0.8em;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 text-gray-800 font-sans min-h-screen">
  <div class="max-w-6xl mx-auto p-4 md:p-6 space-y-6">
    <!-- Header -->
    <header class="text-center">
      <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-800 mb-2">蔡老師數字DNA分析工具</h1>
      <p class="text-gray-600 text-lg">探索您的手機號碼背後的數字能量</p>
    </header>

    <!-- Tabs -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <div class="tabs flex flex-wrap gap-2 mb-4">
        <button class="tab-btn active px-4 py-2 rounded-lg transition-colors font-semibold">手機號碼DNA</button>
        <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors font-semibold">有圖有真相</button>
        <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors font-semibold">分享給更多人</button>
      </div>

      <!-- Input Form -->
      <div class="space-y-4">
        <label for="phoneInput" class="block text-lg font-medium text-gray-700">輸入電話號碼：</label>
        <div class="flex flex-col md:flex-row gap-2">
          <input type="tel" id="phoneInput" placeholder="請輸入09開頭的10位電話號碼" class="flex-1 p-3 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" maxlength="10" pattern="09\d{8}" required />
          <button id="analyzeBtn" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
            <i class="fas fa-search mr-2"></i>開始分析
          </button>
        </div>
        <p class="text-sm text-red-500 hidden" id="errorMsg">* 請輸入正確的10位數手機號碼 (09開頭)</p>
      </div>
    </div>

    <!-- Analysis Results -->
    <section class="bg-white p-6 rounded-xl shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-indigo-700">分析結果</h2>
        <button id="copyResultsBtn" class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center">
          <i class="fas fa-copy mr-1"></i> 複製結果
        </button>
      </div>
      <div id="analysisOutput" class="space-y-4">
        <div class="text-center py-8 text-gray-400">
          <i class="fas fa-phone-alt text-4xl mb-2"></i>
          <p>請輸入電話號碼開始分析</p>
        </div>
      </div>
    </section>

    <!-- Summary -->
    <section class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">主題統計</h2>
      <div class="relative">
        <textarea id="summaryOutput" readonly class="w-full p-4 border border-gray-300 rounded-lg text-base h-32 focus:ring-2 focus:ring-indigo-500" placeholder="統計摘要會顯示在這裡..."></textarea>
        <button id="copySummaryBtn" class="absolute top-2 right-2 text-gray-500 hover:text-indigo-600">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </section>

    <!-- Instructions -->
    <section class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">使用說明</h2>
      <div class="prose prose-indigo max-w-none">
        <ol class="list-decimal pl-5 space-y-2">
          <li>輸入09開頭的10位數手機號碼</li>
          <li>分析規則：
            <ul class="list-disc pl-5 mt-1">
              <li>從左到右逐步分析2位數組合</li>
              <li>伏位會受前一個的影響</li>
              <li>數字5會作為2數之間的橋樑</li>
            </ul>
          </li>
          <li>結果會顯示每一步的分析過程和對應主題</li>
        </ol>
      </div>
    </section>
  </div>

  <script>
    const CLOUDFLARE_WORKER_URL = 'https://mid.chen01first.workers.dev/';
    const phoneInput = document.getElementById('phoneInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const errorMsg = document.getElementById('errorMsg');
    const analysisOutput = document.getElementById('analysisOutput');
    const summaryOutput = document.getElementById('summaryOutput');
    const copyResultsBtn = document.getElementById('copyResultsBtn');
    const copySummaryBtn = document.getElementById('copySummaryBtn');

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Input validation and analysis
    analyzeBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.replace(/\D/g, '');
      if (!phone.match(/^09\d{8}$/)) {
        errorMsg.classList.remove('hidden');
        return;
      }
      errorMsg.classList.add('hidden');

      try {
        const response = await fetch(CLOUDFLARE_WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phoneNumber: phone })
        });
        const data = await response.json();

        if (data.error) {
          errorMsg.textContent = `* ${data.error}`;
          errorMsg.classList.remove('hidden');
          return;
        }

        // Display analysis results
        analysisOutput.innerHTML = '';
        data.results.forEach((result, index) => {
          const div = document.createElement('div');
          div.className = 'p-4 bg-indigo-50 rounded-md shadow-sm highlight-box';
          div.innerHTML = `
            <p class="text-sm text-gray-500 mb-1">第${index + 1}步：<span class="text-red-600 font-bold">${result.highlight}</span>${result.rest}</p>
            <p><strong class="text-gray-800">${result.pair}</strong>: <span class="theme-tag ${getThemeColor(result.theme)}">${result.theme}${result.isBridge ? ' <span class="bridge-mark">(橋樑)</span>' : ''}</span></p>
          `;
          analysisOutput.appendChild(div);
        });
        analysisOutput.className = 'grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4';

        // Display summary
        summaryOutput.value = Object.entries(data.summary).map(([theme, count]) => `${theme}: ${count} 次`).join('\n');
      } catch (error) {
        errorMsg.textContent = '* 分析失敗，請稍後重試';
        errorMsg.classList.remove('hidden');
      }
    });

    // Theme color mapping
    function getThemeColor(theme) {
      const colors = {
        '天醫': 'text-green-700 bg-green-100',
        '生氣': 'text-blue-700 bg-blue-100',
        '延年': 'text-purple-700 bg-purple-100',
        '伏位': 'text-gray-700 bg-gray-100',
        '六煞': 'text-pink-700 bg-pink-100',
        '禍害': 'text-red-700 bg-red-100',
        '絶命': 'text-orange-700 bg-orange-100',
        '五鬼': 'text-yellow-700 bg-yellow-100'
      };
      return colors[theme.split('(')[0]] || 'text-gray-700 bg-gray-100';
    }

    // Copy results
    copyResultsBtn.addEventListener('click', () => {
      const text = Array.from(analysisOutput.children).map(div => {
        const step = div.querySelector('p:first-child').textContent;
        const theme = div.querySelector('p:last-child').textContent;
        return `${step}\n${theme}`;
      }).join('\n\n');
      navigator.clipboard.writeText(text).then(() => alert('已複製分析結果！'));
    });

    // Copy summary
    copySummaryBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(summaryOutput.value).then(() => alert('已複製統計摘要！'));
    });
  </script>
</body>
</html>
