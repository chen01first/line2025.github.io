<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>蔡老師數字DNA分析工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基本過渡效果 */
        .highlight-box {
            transition: all 0.3s ease;
        }

        .highlight-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 主題標籤樣式 - 橢圓形與動態顏色 */
        .theme-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem; /* 增加左右 padding 讓橢圓更明顯 */
            border-radius: 9999px; /* 橢圓形 */
            font-weight: 600;
            white-space: nowrap; /* 防止主題文字換行 */
            line-height: 1.2; /* 調整行高 */
            background-color: rgba(var(--color-rgb), 0.15); /* 動態背景顏色 */
            color: var(--color); /* 動態文字顏色 */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* 輕微陰影增加時尚感 */
        }

        /* 主題顏色變數定義 (請參考 Apps Script 中的顏色定義) */
        .theme-天醫 { --color: #6D28D9; --color-rgb: 109, 40, 217; }
        .theme-生氣 { --color: #047857; --color-rgb: 4, 120, 87; }
        .theme-延年 { --color: #1D4ED8; --color-rgb: 29, 78, 216; }
        .theme-伏位 { --color: #374151; --color-rgb: 55, 65, 81; } /* 伏位顏色可以中性 */
        .theme-六煞 { --color: #B45309; --color-rgb: 180, 83, 9; }
        .theme-禍害 { --color: #B91C1C; --color-rgb: 185, 28, 28; }
        .theme-絶命 { --color: #C2410C; --color-rgb: 194, 65, 12; }
        .theme-五鬼 { --color: #BE185D; --color-rgb: 190, 24, 93; }
        
        /* 伏位(主題延伸) 的額外樣式，使其更突出 */
        .theme-tag[class*="延伸"] {
            border: 1px dashed var(--color); /* 虛線邊框 */
            background-color: rgba(var(--color-rgb), 0.08); /* 更淡的背景 */
        }

        /* 橋樑標記樣式 */
        .bridge-mark {
            color: #6b7280; /* 較淡的顏色 */
            font-style: italic;
            font-size: 0.8em;
            margin-top: 0.5rem; /* 與上方內容間距 */
            display: block; /* 讓其獨佔一行 */
            text-align: right; /* 對齊到右側 */
        }

        /* 橋樑之間的虛線 */
        .bridge-divider {
            border-top: 1px dashed #D1D5DB; /* 淺灰色虛線 */
            margin: 0.75rem 0; /* 上下間距 */
        }

        /* 輸入框的預留文字顏色提示 */
        input::placeholder {
            color: #9CA3AF;
        }

        /* 加載狀態顯示 */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-50 text-gray-800 font-sans min-h-screen flex flex-col justify-center items-center py-8">
    <div class="max-w-5xl mx-auto p-4 md:p-6 w-full space-y-6">
        <header class="text-center p-4 bg-white rounded-xl shadow-lg">
            <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-700 mb-2 drop-shadow-sm">蔡老師數字DNA分析工具</h1>
            <p class="text-gray-600 text-lg">輸入號碼後的每一步分析結果，解讀您的數字能量</p>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <div class="tabs flex flex-wrap justify-center gap-2 mb-4">
                <button class="tab-btn active px-5 py-2 rounded-full text-white bg-indigo-600 shadow-md hover:bg-indigo-700 transition-colors duration-200 ease-in-out">手機號碼DNA</button>
                <button class="tab-btn bg-gray-100 text-gray-600 px-5 py-2 rounded-full hover:bg-gray-200 transition-colors duration-200 ease-in-out">有圖有真相</button>
                <button class="tab-btn bg-gray-100 text-gray-600 px-5 py-2 rounded-full hover:bg-gray-200 transition-colors duration-200 ease-in-out">分享給更多人</button>
            </div>

            <div class="space-y-4">
                <label for="phoneInput" class="block text-lg font-bold text-gray-700">輸入電話號碼：</label>
                <div class="flex flex-col md:flex-row gap-3">
                    <input type="tel" id="phoneInput" placeholder="請輸入09開頭的電話號碼 (共10位數字)"
                        class="flex-1 p-3 border border-gray-300 rounded-lg text-lg focus:ring-3 focus:ring-indigo-300 focus:border-indigo-500 shadow-sm"
                        maxlength="10" pattern="09\d{8}" inputmode="numeric" />
                    <button id="analyzeBtn"
                        class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out shadow-lg transform active:scale-95 flex items-center justify-center">
                        <i class="fas fa-magic mr-2"></i>開始分析
                    </button>
                </div>
                <p id="inputError" class="text-sm text-red-500 hidden mt-1">請輸入正確的10位數手機號碼 (09開頭)。</p>
            </div>
        </div>

        <section class="bg-white p-6 rounded-xl shadow-lg min-h-[200px] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-indigo-700">分析結果</h2>
                <button id="copyResultsBtn" class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center transition-colors duration-200 ease-in-out">
                    <i class="fas fa-copy mr-1"></i> 複製結果
                </button>
            </div>
            <div id="analysisOutput" class="flex-grow flex items-center justify-center">
                <div class="text-center py-8 text-gray-400">
                    <i class="fas fa-phone-alt text-5xl mb-3"></i>
                    <p class="text-lg">請輸入電話號碼開始分析</p>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">主題統計摘要</h2>
            <div class="relative">
                <textarea id="summaryOutput" readonly
                    class="w-full p-4 border border-gray-300 rounded-lg text-base h-36 focus:ring-3 focus:ring-indigo-300 resize-y"
                    placeholder="分析後的吉凶主題統計會顯示在這裡..."></textarea>
                <button id="copySummaryBtn" class="absolute top-3 right-3 text-gray-500 hover:text-indigo-600 transition-colors duration-200 ease-in-out">
                    <i class="fas fa-copy text-lg"></i>
                </button>
            </div>
        </section>

        <section class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">使用說明</h2>
            <div class="prose prose-indigo max-w-none text-gray-700">
                <ol class="list-decimal pl-5 space-y-2">
                    <li>輸入 **09** 開頭的10位數手機號碼。</li>
                    <li>分析規則重點：
                        <ul class="list-disc pl-5 mt-1">
                            <li>從左到右逐步分析2位數組合。</li>
                            <li>開頭 **09** 的伏位不受影響。</li>
                            <li>**伏位** 會受前一個吉凶星的影響，進行 **主題延伸**。</li>
                            <li>數字 **5** 會作為 **橋樑**，影響分析組合與顯示。</li>
                        </ul>
                    </li>
                    <li>結果會顯示每一步的分析過程和對應主題。</li>
                </ol>
            </div>
        </section>
    </div>

    <script>
        // Cloudflare Worker URL
        const CLOUDFLARE_WORKER_URL = 'https://mid.chen01first.workers.dev/'; 

        const phoneInput = document.getElementById('phoneInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const analysisOutput = document.getElementById('analysisOutput');
        const summaryOutput = document.getElementById('summaryOutput');
        const inputError = document.getElementById('inputError');
        const copyResultsBtn = document.getElementById('copyResultsBtn');
        const copySummaryBtn = document.getElementById('copySummaryBtn');

        // 主題顏色映射 (與後端 Apps Script 保持一致)
        const THEME_COLORS = {
            '天醫': { color: '#6D28D9', rgb: '109, 40, 217' },
            '生氣': { color: '#047857', rgb: '4, 120, 87' },
            '延年': { color: '#1D4ED8', rgb: '29, 78, 216' },
            '伏位': { color: '#374151', rgb: '55, 65, 81' },
            '六煞': { color: '#B45309', rgb: '180, 83, 9' },
            '禍害': { color: '#B91C1C', rgb: '185, 28, 28' },
            '絶命': { color: '#C2410C', rgb: '194, 65, 12' },
            '五鬼': { color: '#BE185D', rgb: '190, 24, 93' },
        };

        analyzeBtn.addEventListener('click', analyzePhoneNumber);
        phoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzePhoneNumber();
            }
        });

        copyResultsBtn.addEventListener('click', () => copyToClipboard(analysisOutput.innerText));
        copySummaryBtn.addEventListener('click', () => copyToClipboard(summaryOutput.value));

        // 複製到剪貼板功能
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('內容已複製到剪貼板！');
            } catch (err) {
                console.error('複製失敗:', err);
                alert('複製失敗，請手動複製。');
            }
        }

        async function analyzePhoneNumber() {
            const phoneNumber = phoneInput.value.trim();
            if (!/^09\d{8}$/.test(phoneNumber)) {
                inputError.classList.remove('hidden');
                analysisOutput.innerHTML = `<div class="text-center py-8 text-gray-400">
                    <i class="fas fa-exclamation-triangle text-5xl mb-3"></i>
                    <p class="text-lg">請輸入正確的10位數手機號碼 (09開頭)。</p>
                </div>`;
                summaryOutput.value = '';
                return;
            }
            inputError.classList.add('hidden');

            analysisOutput.innerHTML = `<div class="text-center py-8 text-gray-400">
                <div class="loading-spinner mx-auto mb-3"></div>
                <p class="text-lg">分析中，請稍候...</p>
            </div>`;
            summaryOutput.value = '';
            analyzeBtn.disabled = true; // 防止重複點擊
            analyzeBtn.innerHTML = '<div class="loading-spinner w-5 h-5 mr-2"></div> 分析中'; // 顯示加載狀態

            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber: phoneNumber }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.error) {
                    analysisOutput.innerHTML = `<div class="text-center py-8 text-red-500">
                        <i class="fas fa-exclamation-circle text-5xl mb-3"></i>
                        <p class="text-lg">分析失敗：${result.error}</p>
                    </div>`;
                    summaryOutput.value = `分析失敗：${result.error}`;
                    console.error('Backend error:', result.error);
                } else {
                    renderAnalysisResults(result.analysisResults, phoneNumber);
                    generateSummary(result.analysisResults);
                }

            } catch (error) {
                console.error('Error fetching data:', error);
                analysisOutput.innerHTML = `<div class="text-center py-8 text-red-500">
                    <i class="fas fa-times-circle text-5xl mb-3"></i>
                    <p class="text-lg">網路錯誤或服務不可用，請稍後再試。</p>
                </div>`;
                summaryOutput.value = `網路錯誤或服務不可用。`;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-magic mr-2"></i>開始分析'; // 恢復按鈕文字
            }
        }

        function renderAnalysisResults(results, originalPhoneNumber) {
            let htmlContent = `<div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">`;

            if (results.length === 0) {
                htmlContent += `<div class="text-center py-8 text-gray-400 col-span-full">
                    <i class="fas fa-info-circle text-5xl mb-3"></i>
                    <p class="text-lg">沒有可分析的數字組合。</p>
                </div>`;
            }

            results.forEach(result => {
                let highlightedPhone = '';
                const displayStartIdx = result.now_start_idx;
                // 注意：如果分析的數字是 i, i+1, ..., i+k，則高亮範圍是從 i 到 i+k
                const displayEndIdx = result.now_start_idx + result.display_length; 
                
                // 確保高亮範圍不超出電話號碼長度
                if (displayStartIdx >= 0 && displayEndIdx <= originalPhoneNumber.length) {
                    highlightedPhone += originalPhoneNumber.substring(0, displayStartIdx);
                    // 根據規則6(1)f, 0955555555 的情況，第2步是 0<SPAN>955555555</SPAN>
                    // 這表示高亮從 currentPhoneIndex (9) 開始到最後
                    // 對應到 result.display_number_segment 
                    // 所以需要根據 result.display_number_segment 來高亮
                    let segmentToHighlight = originalPhoneNumber.substring(displayStartIdx, displayEndIdx);
                    
                    // 規則6(1)b,c,d,f: X5...5Y 的高亮細節
                    if (result.five_bridge_count > 0 && result.now_start_idx !== result.now_end_idx) {
                        const firstChar = originalPhoneNumber[result.now_start_idx];
                        const lastChar = originalPhoneNumber[result.now_end_idx]; // 實際用於比對的最後一位
                        const bridgeFives = '5'.repeat(result.five_bridge_count);

                        // 高亮 X 和 Y 使用一種顏色，中間的 5 用另一種顏色
                        segmentToHighlight = `<span class="text-indigo-600 font-bold">${firstChar}</span>` + 
                                             `<span class="text-gray-400">${bridgeFives}</span>` + 
                                             `<span class="text-indigo-600 font-bold">${lastChar}</span>`;
                        // 特別處理 0955555555 的 95，需要特殊高亮
                        if (result.step === 2 && originalPhoneNumber === "0955555555") {
                             segmentToHighlight = `<span class="text-purple-600 font-bold">9</span>` + 
                                             `<span class="text-gray-400">5555555</span>`; // 9是第一個數字，其餘是5
                        }
                    } else {
                         segmentToHighlight = `<span class="text-red-600 font-bold">${segmentToHighlight}</span>`;
                    }

                    highlightedPhone += segmentToHighlight;
                    highlightedPhone += originalPhoneNumber.substring(displayEndIdx);
                } else {
                    highlightedPhone = originalPhoneNumber;
                }

                // 獲取主題顏色和 RGB 值
                const pureTheme = extractPureTheme(result.themes);
                const themeInfo = THEME_COLORS[pureTheme] || { color: '#374151', rgb: '55, 65, 81' }; // 默認伏位顏色
                const themeClass = `theme-${pureTheme}`;
                const themeStyle = `--color: ${themeInfo.color}; --color-rgb: ${themeInfo.rgb};`;
                
                // 檢查是否為伏位延伸，添加額外 class
                const isExtendedFuvui = result.themes.includes('延伸');
                const extendedClass = isExtendedFuvui ? 'theme-tag[class*="延伸"]' : '';

                // 實際用於比對的數字顯示
                let displayAnalyzedNumber = result.display_number_segment;

                htmlContent += `
                    <div class="p-4 bg-white rounded-lg shadow-md highlight-box">
                        <p class="text-sm text-gray-500 mb-1">第${result.step}步：${highlightedPhone}</p>
                        <p class="flex items-center">
                            <strong class="text-gray-800 text-lg mr-2">${displayAnalyzedNumber}</strong>: 
                            <span class="theme-tag ${themeClass}" style="${themeStyle}">${result.themes}</span>
                        </p>
                `;

                // 橋樑5數量判斷
                if (result.five_bridge_count > 0) {
                    htmlContent += `<div class="bridge-divider"></div>`; // 橋樑分隔線
                    htmlContent += `<p class="bridge-mark">(${result.five_bridge_count}個5是橋樑)</p>`;
                }
                htmlContent += `</div>`;
            });

            htmlContent += `</div>`;
            analysisOutput.innerHTML = htmlContent;
        }

        // 提取純主題 (與後端邏輯一致)
        function extractPureTheme(extendedTheme) {
            const match = extendedTheme.match(/伏位\(([^)]+)延伸\)/);
            if (match && match[1]) {
                return match[1];
            }
            return extendedTheme;
        }

        function generateSummary(results) {
            const themeCounts = {};
            results.forEach(result => {
                const pureTheme = extractPureTheme(result.themes);
                themeCounts[pureTheme] = (themeCounts[pureTheme] || 0) + 1;
            });

            let summaryText = '各主題出現次數：\n';
            for (const theme in themeCounts) {
                summaryText += `${theme}: ${themeCounts[theme]} 次\n`;
            }
            summaryOutput.value = summaryText;
        }

        // 處理 Tabs
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active', 'bg-indigo-600', 'text-white', 'shadow-md');
                    btn.classList.add('bg-gray-100', 'text-gray-600', 'hover:bg-gray-200');
                });
                button.classList.add('active', 'bg-indigo-600', 'text-white', 'shadow-md');
                button.classList.remove('bg-gray-100', 'text-gray-600', 'hover:bg-gray-200');
                // 這裡可以根據點擊的 tab 顯示不同內容，目前只有一個功能
            });
        });
    </script>
</body>

</html>
