<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蔡老師數字DNA分析工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* 基本樣式 */
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }

    /* 常用動畫效果 */
    .highlight-box {
      transition: all 0.3s ease;
    }

    .highlight-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* 加強陰影效果 */
    }

    /* 主題標籤的時尚設計 */
    .theme-tag {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px; /* 橢圓形 */
      font-weight: 600;
      white-space: nowrap; /* 防止文字換行 */
      transition: background-color 0.2s ease, color 0.2s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* 小陰影增加立體感 */
    }

    /* Tabs 選單的激活狀態 */
    .tab-btn.active {
      background-color: #4f46e5;
      color: white;
      box-shadow: 0 2px 5px rgba(79, 70, 229, 0.3); /* 激活時的陰影 */
    }

    /* 橋樑標記的樣式 */
    .bridge-mark {
      color: #6b7280;
      font-style: italic;
      font-size: 0.8em;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px dashed #e5e7eb; /* 淡色虛線隔開 */
      line-height: 1.2; /* 調整行高 */
    }

    /* 特定主題的顏色定義 (與後端回傳的 CSS Class 匹配) */
    .theme-天醫 { background-color: #d1fae5; color: #065f46; } /* 綠色系 */
    .theme-生氣 { background-color: #dbeafe; color: #1e40af; } /* 藍色系 */
    .theme-延年 { background-color: #ede9fe; color: #5b21b6; } /* 紫色系 */
    .theme-伏位 { background-color: #fffbeb; color: #b45309; } /* 黃色系 */
    .theme-六煞 { background-color: #fee2e2; color: #991b1b; } /* 紅色系 */
    .theme-禍害 { background-color: #e0f2fe; color: #075985; } /* 淺藍色系 */
    .theme-絶命 { background-color: #fce7f3; color: #831843; } /* 粉色系 */
    .theme-五鬼 { background-color: #fae8ff; color: #7e22ce; } /* 深紫色系 */

    /* TEST_04 特殊高亮顏色 */
    .highlight-special {
      color: #ef4444; /* Tailwind red-500 */
      font-weight: bold;
    }

    /* 輸入框的聚焦效果 */
    input:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3); /* indigo-500 的陰影 */
        border-color: #4f46e5;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-6xl mx-auto p-4 md:p-6 space-y-6">
    <header class="text-center bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-800 mb-2">蔡老師數字DNA分析工具</h1>
      <p class="text-gray-600 text-lg">輸入號碼，洞悉數字中的生命能量</p>
    </header>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="tabs flex flex-wrap gap-2 mb-4">
        <button class="tab-btn active px-4 py-2 rounded-lg transition-colors text-sm md:text-base">手機號碼DNA</button>
        <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors text-sm md:text-base">有圖有真相</button>
        <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors text-sm md:text-base">分享給更多人</button>
      </div>

      <div class="space-y-4">
        <label for="phoneInput" class="block text-lg font-medium text-gray-700">輸入電話號碼：</label>
        <div class="flex flex-col md:flex-row gap-3">
          <input type="tel" id="phoneInput" placeholder="請輸入09開頭的10位手機號碼 (例如: 0912345678)"
            class="flex-1 p-3 border border-gray-300 rounded-md text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
            maxlength="10" pattern="09\d{8}" />
          <button id="analyzeBtn"
            class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-700 transition-colors shadow-md flex items-center justify-center text-base md:text-lg">
            <i class="fas fa-search mr-2"></i>開始分析
          </button>
        </div>
        <p class="text-sm text-gray-500">
            <i class="fas fa-info-circle mr-1"></i> 請輸入正確的10位數手機號碼 (09開頭)。
            <span id="inputError" class="text-red-500 ml-2 hidden"></span>
        </p>
      </div>
    </div>

    <section class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-indigo-700">分析結果</h2>
        <button id="copyResultsBtn" class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center transition-colors">
          <i class="fas fa-copy mr-1"></i> 複製結果
        </button>
      </div>
      <div id="analysisOutput" class="space-y-4 min-h-[150px] flex items-center justify-center">
        <div class="text-center py-8 text-gray-400">
          <i class="fas fa-phone-alt text-4xl mb-2"></i>
          <p>請輸入電話號碼開始分析</p>
        </div>
      </div>
      <div id="loadingSpinner" class="hidden text-center py-8">
        <i class="fas fa-spinner fa-spin text-indigo-500 text-3xl"></i>
        <p class="mt-2 text-indigo-500">分析中，請稍候...</p>
      </div>
    </section>

    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">主題統計</h2>
      <div class="relative">
        <textarea id="summaryOutput" readonly
          class="w-full p-4 border border-gray-300 rounded-md text-base h-32 focus:ring-2 focus:ring-indigo-500 resize-y transition-all duration-200"
          placeholder="統計摘要會顯示在這裡..."></textarea>
        <button id="copySummaryBtn" class="absolute top-2 right-2 text-gray-500 hover:text-indigo-600 transition-colors" title="複製摘要">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </section>

    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">使用說明</h2>
      <div class="prose prose-indigo max-w-none text-gray-700">
        <ol class="list-decimal pl-5 space-y-2">
          <li>輸入09開頭的10位數手機號碼。</li>
          <li>分析規則：
            <ul class="list-disc pl-5 mt-1 space-y-1">
              <li>從左到右逐步分析2位數組合。</li>
              <li>開頭09的伏位不受影響。</li>
              <li>伏位會受前一個吉凶星的影響，呈現「伏位(主題延伸)」。</li>
              <li>數字5會作為2數之間的橋樑，並會標記其數量。</li>
            </ul>
          </li>
          <li>結果會顯示每一步的分析過程和對應主題，並提供統計摘要。</li>
        </ol>
      </div>
    </section>
  </div>

  <script>
    // Constants
    const CLOUDFLARE_WORKER_URL = 'https://mid.chen01first.workers.dev/'; // 替換為您的 Cloudflare Worker URL

    // DOM Elements
    const phoneInput = document.getElementById('phoneInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const analysisOutput = document.getElementById('analysisOutput');
    const summaryOutput = document.getElementById('summaryOutput');
    const copyResultsBtn = document.getElementById('copyResultsBtn');
    const copySummaryBtn = document.getElementById('copySummaryBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const inputErrorSpan = document.getElementById('inputError');

    // Utility Functions
    function validatePhoneNumber(number) {
        const regex = /^09\d{8}$/;
        return regex.test(number);
    }

    async function copyToClipboard(text, buttonElement) {
        try {
            await navigator.clipboard.writeText(text);
            const originalText = buttonElement.innerHTML;
            buttonElement.innerHTML = '<i class="fas fa-check mr-1"></i> 已複製';
            setTimeout(() => {
                buttonElement.innerHTML = originalText;
            }, 2000);
        } catch (err) {
            console.error('複製失敗:', err);
            alert('複製失敗，請手動複製。');
        }
    }

    function showLoadingState() {
        analysisOutput.innerHTML = ''; // 清空內容
        loadingSpinner.classList.remove('hidden');
        analyzeBtn.disabled = true;
        phoneInput.disabled = true;
        summaryOutput.value = ''; // 清空摘要
        inputErrorSpan.classList.add('hidden');
    }

    function hideLoadingState() {
        loadingSpinner.classList.add('hidden');
        analyzeBtn.disabled = false;
        phoneInput.disabled = false;
    }

    function displayError(message) {
        inputErrorSpan.textContent = message;
        inputErrorSpan.classList.remove('hidden');
        analysisOutput.innerHTML = `<div class="text-center py-8 text-red-400">
            <i class="fas fa-exclamation-circle text-4xl mb-2"></i>
            <p>${message}</p>
        </div>`;
    }

    function clearResultsDisplay() {
        analysisOutput.innerHTML = `<div class="text-center py-8 text-gray-400">
          <i class="fas fa-phone-alt text-4xl mb-2"></i>
          <p>請輸入電話號碼開始分析</p>
        </div>`;
        summaryOutput.value = '';
        inputErrorSpan.classList.add('hidden');
    }

    // API Interactions
    async function fetchAnalysisResults(phoneNumber) {
        try {
            const response = await fetch(CLOUDFLARE_WORKER_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phoneNumber: phoneNumber }),
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
            }

            return await response.json();
        } catch (error) {
            console.error('Error fetching analysis results:', error);
            displayError(`分析請求失敗: ${error.message}`);
            return null;
        }
    }

    // Rendering Functions
    function renderAnalysis(analysisSteps) {
        analysisOutput.innerHTML = ''; // Clear previous results
        const gridContainer = document.createElement('div');
        // RWD: default 2 cols, sm 2 cols, md 3 cols, lg 4 cols, xl 5 cols
        gridContainer.className = 'grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4';

        if (analysisSteps.length === 0) {
            analysisOutput.innerHTML = `<div class="text-center py-8 text-gray-400">
                <i class="fas fa-phone-alt text-4xl mb-2"></i><p>沒有分析結果。</p>
            </div>`;
            return;
        }

        analysisSteps.forEach(step => {
            const stepDiv = document.createElement('div');
            stepDiv.className = `p-4 bg-indigo-50 rounded-md shadow-sm highlight-box`;

            let bridgeHtml = step.bridgeInfo ? `<p class="bridge-mark">${step.bridgeInfo.text}</p>` : '';
            let themeTagClasses = `theme-tag ${step.cssClasses.themeTag}`;

            // Special handling for TEST_04: 0955555555, segment 95
            if (step.fullNumber === "0955555555" && step.segmentText === "95") {
                 // Check if the original string representation contains '9<span class="highlight-special">5</span>'
                // This means the GS should already inject the special highlight class
                // No additional logic needed here, as GS provides `highlightedNumber` directly.
            }

            stepDiv.innerHTML = `
                <p class="text-sm text-gray-500 mb-1">第${step.step}步：${step.highlightedNumber}</p>
                <p><strong class="text-gray-800">${step.segmentText}</strong>: <span class="${themeTagClasses}">${step.themeDisplay}</span></p>
                ${bridgeHtml}
            `;
            gridContainer.appendChild(stepDiv);
        });
        analysisOutput.appendChild(gridContainer);
    }

    function renderSummary(summaryData) {
        let summaryText = '';
        for (const theme in summaryData) {
            if (summaryData.hasOwnProperty(theme)) {
                summaryText += `${theme}: ${summaryData[theme]} 個\n`;
            }
        }
        summaryOutput.value = summaryText.trim();
    }

    // Event Listeners
    analyzeBtn.addEventListener('click', async () => {
        const phoneNumber = phoneInput.value.trim();
        inputErrorSpan.classList.add('hidden'); // Clear previous error

        if (!validatePhoneNumber(phoneNumber)) {
            displayError('請輸入正確的09開頭10位數字手機號碼。');
            return;
        }

        showLoadingState();
        const results = await fetchAnalysisResults(phoneNumber);
        hideLoadingState();

        if (results) {
            renderAnalysis(results.analysisSteps);
            renderSummary(results.summary);
        }
        // Error already handled by fetchAnalysisResults and displayError
    });

    phoneInput.addEventListener('input', () => {
        // Clear error and results when user starts typing again
        inputErrorSpan.classList.add('hidden');
        clearResultsDisplay();
    });

    copyResultsBtn.addEventListener('click', () => {
        let textToCopy = '';
        const stepDivs = analysisOutput.querySelectorAll('.highlight-box');
        stepDivs.forEach(div => {
            const stepText = div.querySelector('p:first-child').textContent.replace('：', ': ');
            const segmentAndTheme = div.querySelector('p:nth-child(2)').textContent;
            const bridge = div.querySelector('.bridge-mark')?.textContent || '';
            textToCopy += `${stepText}\n${segmentAndTheme}${bridge ? ` (${bridge})` : ''}\n\n`;
        });
        copyToClipboard(textToCopy.trim(), copyResultsBtn);
    });

    copySummaryBtn.addEventListener('click', () => {
        copyToClipboard(summaryOutput.value, copySummaryBtn);
    });

    // Initialize (optional, could be in a separate init function)
    document.addEventListener('DOMContentLoaded', () => {
        // Any initial setup
    });

  </script>
</body>
</html>
