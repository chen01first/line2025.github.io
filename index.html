<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>蔡老師數字DNA分析工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 自定義樣式 */
        .highlight-box {
            transition: all 0.3s ease;
        }

        .highlight-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 主題標籤的橢圓形和顏色 */
        .theme-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            color: white;
            text-align: center;
            white-space: nowrap; /* 防止主題標籤換行 */
        }

        /* 不同主題的顏色 */
        /* 天醫, 生氣, 延年, 伏位 (暖色調或積極色) */
        .theme-天醫 { background-color: #f87171; /* red-400 */ }
        .theme-生氣 { background-color: #4ade80; /* green-400 */ }
        .theme-延年 { background-color: #60a5fa; /* blue-400 */ }
        .theme-伏位 { background-color: #a78bfa; /* violet-400 */ }
        /* 六煞, 禍害, 絕命, 五鬼 (冷色調或警示色) */
        .theme-六煞 { background-color: #fcd34d; /* amber-300 */ }
        .theme-禍害 { background-color: #fb923c; /* orange-400 */ }
        .theme-絕命 { background-color: #ef4444; /* red-500 */ }
        .theme-五鬼 { background-color: #8b5cf6; /* violet-500 */ } /* 偏紫，符合鬼魅感 */


        /* 延伸主題的顏色 (可以稍深或稍淺) */
        .theme-伏位延伸 {
            background-color: #7c3aed; /* darker violet-600 */
        }

        /* 橋樑標記樣式 */
        .bridge-mark {
            color: #6b7280;
            font-style: italic;
            font-size: 0.85em;
            margin-top: 0.25rem;
            border-top: 1px dashed #d1d5db;
            padding-top: 0.25rem;
        }

        /* 數字高亮樣式 */
        .highlighted-number-segment {
            font-weight: bold;
        }

        /* 被分析的兩個數字的主色 */
        .main-analyzed-digit {
            color: #dc2626; /* red-600 */
        }

        /* 數字5橋樑的特殊顏色 (夾在中間的5) */
        .bridge-number-inner {
            color: #9ca3af; /* gray-400 */
            font-weight: normal; /* 讓橋樑的5不加粗 */
        }

        /* RWD 網格佈局 */
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1rem;
        }

        @media (min-width: 640px) {
            .analysis-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .analysis-grid {
                grid-template-columns: repeat(5, minmax(0, 1fr));
            }
        }

        /* TEST_04: 0955555555 特殊顏色要求 */
        .test04-main-analyzed-digit {
            color: #f59e0b; /* amber-500 */
            font-weight: bold;
        }
        .test04-bridge-number-inner {
            color: #fcd34d; /* amber-300 */
            font-weight: normal;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    <div class="max-w-5xl mx-auto p-4 md:p-6 space-y-6">
        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 mb-2">蔡老師數字DNA分析工具</h1>
            <p class="text-gray-600 text-lg">輸入號碼後的每一步分析結果</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="tabs flex flex-wrap gap-2 mb-4">
                <button class="tab-btn active px-4 py-2 rounded-lg transition-colors">手機號碼DNA</button>
                <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">有圖有真相</button>
                <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">分享給更多人</button>
            </div>

            <div class="space-y-4">
                <label for="phoneInput" class="block text-lg font-medium">輸入電話號碼：</label>
                <div class="flex flex-col md:flex-row gap-2">
                    <input type="tel" id="phoneInput" placeholder="請輸入09開頭的電話號碼 (共10位數字)"
                        class="flex-1 p-3 border border-gray-300 rounded-md text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        maxlength="10" pattern="09\d{8}" />
                    <button id="analyzeBtn"
                        class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-700 transition-colors shadow-md">
                        <i class="fas fa-search mr-2"></i>開始分析
                    </button>
                </div>
                <p class="text-sm text-gray-500">* 請輸入正確的10位數手機號碼 (09開頭)</p>
                <div id="errorMessage" class="text-red-600 text-sm mt-2 hidden"></div>
            </div>
        </div>

        <section class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-indigo-700">分析結果</h2>
                <button id="copyResultsBtn" class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center">
                    <i class="fas fa-copy mr-1"></i> 複製結果
                </button>
            </div>
            <div id="analysisOutput" class="analysis-grid">
                <div class="text-center py-8 text-gray-400 col-span-full">
                    <i class="fas fa-phone-alt text-4xl mb-2"></i>
                    <p>請輸入電話號碼開始分析</p>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">主題統計</h2>
            <div class="relative">
                <textarea id="summaryOutput" readonly
                    class="w-full p-4 border border-gray-300 rounded-md text-base h-32 focus:ring-2 focus:ring-indigo-500"
                    placeholder="統計摘要會顯示在這裡..."></textarea>
                <button id="copySummaryBtn" class="absolute top-2 right-2 text-gray-500 hover:text-indigo-600">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">使用說明</h2>
            <div class="prose prose-indigo max-w-none">
                <ol class="list-decimal pl-5 space-y-2">
                    <li>輸入09開頭的10位數手機號碼</li>
                    <li>分析規則：
                        <ul class="list-disc pl-5 mt-1">
                            <li>從左到右逐步分析2位數組合</li>
                            <li>開頭09的伏位不受影響</li>
                            <li>伏位會受前一個吉凶星的影響</li>
                            <li>數字5會作為2數之間的橋樑</li>
                        </ul>
                    </li>
                    <li>結果會顯示每一步的分析過程和對應主題</li>
                </ol>
            </div>
        </section>
    </div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://mid.chen01first.workers.dev/'; // 您的 Cloudflare Worker URL
        const phoneInput = document.getElementById('phoneInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const analysisOutput = document.getElementById('analysisOutput');
        const summaryOutput = document.getElementById('summaryOutput');
        const errorMessageDiv = document.getElementById('errorMessage');
        const copyResultsBtn = document.getElementById('copyResultsBtn');
        const copySummaryBtn = document.getElementById('copySummaryBtn');

        // 主題顏色映射 (與CSS class保持一致)
        const themeColors = {
            "天醫": "theme-天醫",
            "生氣": "theme-生氣",
            "延年": "theme-延年",
            "伏位": "theme-伏位",
            "六煞": "theme-六煞",
            "禍害": "theme-禍害",
            "絕命": "theme-絕命",
            "五鬼": "theme-五鬼",
            // 延伸主題的特殊樣式，CSS會自動處理
            "伏位(天醫延伸)": "theme-伏位延伸",
            "伏位(生氣延伸)": "theme-伏位延伸",
            "伏位(延年延伸)": "theme-伏位延伸",
            "伏位(六煞延伸)": "theme-伏位延伸",
            "伏位(禍害延伸)": "theme-伏位延伸",
            "伏位(絕命延伸)": "theme-伏位延伸",
            "伏位(五鬼延伸)": "theme-伏位延伸",
        };

        analyzeBtn.addEventListener('click', analyzePhoneNumber);
        phoneInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                analyzePhoneNumber();
            }
        });

        copyResultsBtn.addEventListener('click', () => copyToClipboard(analysisOutput.innerText));
        copySummaryBtn.addEventListener('click', () => copyToClipboard(summaryOutput.value));

        async function analyzePhoneNumber() {
            const phoneNumber = phoneInput.value.trim();
            errorMessageDiv.classList.add('hidden');
            analysisOutput.innerHTML = ''; // 清空之前的結果
            summaryOutput.value = ''; // 清空統計

            if (!phoneNumber) {
                errorMessageDiv.textContent = '請輸入電話號碼。';
                errorMessageDiv.classList.remove('hidden');
                return;
            }

            if (!/^(09)\d{8}$/.test(phoneNumber)) {
                errorMessageDiv.textContent = '電話號碼格式不正確，請輸入09開頭的10位數字。';
                errorMessageDiv.classList.remove('hidden');
                return;
            }

            analysisOutput.innerHTML = '<div class="text-center py-8 text-indigo-400 col-span-full"><i class="fas fa-spinner fa-spin text-4xl mb-2"></i><p>分析中...</p></div>';

            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber: phoneNumber }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const data = await response.json();
                console.log("從Worker接收到的數據:", data);

                if (data.error) {
                    errorMessageDiv.textContent = `分析失敗: ${data.error}`;
                    errorMessageDiv.classList.remove('hidden');
                    analysisOutput.innerHTML = '<div class="text-center py-8 text-gray-400 col-span-full"><i class="fas fa-exclamation-circle text-4xl mb-2"></i><p>分析失敗，請檢查號碼或稍後再試。</p></div>';
                    return;
                }

                renderAnalysisResults(phoneNumber, data.analysis, data.summary);

            } catch (error) {
                console.error('Fetch error:', error);
                errorMessageDiv.textContent = `連接服務器失敗或分析出錯: ${error.message}`;
                errorMessageDiv.classList.remove('hidden');
                analysisOutput.innerHTML = '<div class="text-center py-8 text-gray-400 col-span-full"><i class="fas fa-exclamation-circle text-4xl mb-2"></i><p>分析過程中發生錯誤。</p></div>';
            }
        }

        function renderAnalysisResults(fullNumber, analysisSteps, summary) {
            analysisOutput.innerHTML = ''; // 清空現有內容

            if (!analysisSteps || analysisSteps.length === 0) {
                analysisOutput.innerHTML = '<div class="text-center py-8 text-gray-400 col-span-full"><p>無分析結果。</p></div>';
                return;
            }

            analysisSteps.forEach((step, index) => {
                const stepElement = document.createElement('div');
                stepElement.className = 'p-4 bg-white rounded-md shadow-md highlight-box';

                // 構建電話號碼顯示
                let displayPhone = '';
                const fullNumberArray = Array.from(fullNumber);

                // TEST_04: 0955555555 特殊處理的 class
                const isTest04 = fullNumber === '0955555555';
                const mainDigitClass = isTest04 ? 'test04-main-analyzed-digit' : 'main-analyzed-digit';
                const bridgeDigitClass = isTest04 ? 'test04-bridge-number-inner' : 'bridge-number-inner';

                for (let i = 0; i < fullNumberArray.length; i++) {
                    const char = fullNumberArray[i];
                    if (i === step.startIndex || i === step.endIndex) {
                        displayPhone += `<span class="${mainDigitClass}">${char}</span>`;
                    } else if (step.bridgeIndexes && step.bridgeIndexes.includes(i)) {
                        displayPhone += `<span class="${bridgeDigitClass}">${char}</span>`;
                    } else {
                        displayPhone += char;
                    }
                }
                
                // 主題標籤
                const themeClass = themeColors[step.theme] || 'bg-gray-400'; // 預設灰色
                const themeHtml = `<span class="theme-tag ${themeClass}">${step.theme}</span>`;

                // 組合數字顯示
                let combinedNumbersHtml = '';
                if (step.combinedNumbers) {
                    combinedNumbersHtml = `<strong class="text-gray-800">${step.combinedNumbers}</strong>: `;
                }

                stepElement.innerHTML = `
                    <p class="text-sm text-gray-500 mb-1">第${step.step}步：${displayPhone}</p>
                    <p>${combinedNumbersHtml}${themeHtml}</p>
                    ${step.bridgeCount ? `<p class="bridge-mark">${step.bridgeCount}個5是穚樑</p>` : ''}
                `;
                analysisOutput.appendChild(stepElement);
            });

            // 顯示統計摘要
            summaryOutput.value = summary;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('結果已複製到剪貼簿！');
                })
                .catch(err => {
                    console.error('複製失敗:', err);
                    alert('複製失敗，請手動複製。');
                });
        }
    </script>
</body>

</html>
