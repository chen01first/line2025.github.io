<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>蔡老師數字DNA分析工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基礎樣式 */
        .highlight-box {
            transition: all 0.3s ease;
        }

        .highlight-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .theme-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px; /* 橢圓形 */
            font-weight: 600;
            margin-top: 0.5rem;
            text-align: center;
        }

        .tab-btn.active {
            background-color: #4f46e5;
            color: white;
        }

        .bridge-mark {
            color: #6b7280;
            font-style: italic;
            font-size: 0.8em;
            margin-top: 0.5rem;
            border-top: 1px dashed #d1d5db; /* 一條線隔開 */
            padding-top: 0.5rem;
        }

        /* 根據規則4的顏色定義 */
        .theme-天醫 {
            background-color: #d1fae5;
            color: #065f46;
        }

        .theme-生氣 {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .theme-延年 {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .theme-伏位 {
            background-color: #fffbeb;
            color: #92400e;
        }

        .theme-六煞 {
            background-color: #e0f2fe;
            color: #0369a1;
        }

        .theme-禍害 {
            background-color: #fae8ff;
            color: #7e22ce;
        }

        .theme-絶命 {
            background-color: #ffe4e6;
            color: #be123c;
        }

        .theme-五鬼 {
            background-color: #e5e7eb;
            color: #4b5563;
        }

        /* 伏位(主題延伸)的特殊樣式 */
        .theme-伏位延伸 {
            background-color: #dcfce7; /* 更淺的綠色 */
            color: #15803d;
        }

        /* 數字高亮樣式 */
        .highlighted-number {
            font-weight: bold;
            color: #ef4444; /* 預設高亮色，可調整 */
        }

        /* 橋樑5的數字顏色 */
        .bridge-number-inner {
            color: #9ca3af; /* 較淡的顏色 */
        }

        /* 0955555555特殊高亮 */
        .highlight-special {
            color: #10b981; /* 特殊顏色 */
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    <div class="max-w-5xl mx-auto p-4 md:p-6 space-y-6">
        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 mb-2">蔡老師數字DNA分析工具</h1>
            <p class="text-gray-600 text-lg">輸入號碼後的每一步分析結果</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="tabs flex flex-wrap gap-2 mb-4">
                <button class="tab-btn active px-4 py-2 rounded-lg transition-colors">手機號碼DNA</button>
                <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">有圖有真相</button>
                <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">分享給更多人</button>
            </div>

            <div class="space-y-4">
                <label for="phoneInput" class="block text-lg font-medium">輸入電話號碼：</label>
                <div class="flex flex-col md:flex-row gap-2">
                    <input type="tel" id="phoneInput" placeholder="請輸入09開頭的電話號碼 (共10位數字)"
                        class="flex-1 p-3 border border-gray-300 rounded-md text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        maxlength="10" pattern="09\d{8}" />
                    <button id="analyzeBtn"
                        class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-700 transition-colors shadow-md">
                        <i class="fas fa-search mr-2"></i>開始分析
                    </button>
                </div>
                <p id="inputError" class="text-sm text-red-500 hidden">* 請輸入正確的10位數手機號碼 (09開頭)</p>
            </div>
        </div>

        <section class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-indigo-700">分析結果</h2>
                <button id="copyResultsBtn" class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center">
                    <i class="fas fa-copy mr-1"></i> 複製結果
                </button>
            </div>
            <div id="analysisOutput" class="space-y-4">
                <div class="text-center py-8 text-gray-400" id="initialMessage">
                    <i class="fas fa-phone-alt text-4xl mb-2"></i>
                    <p>請輸入電話號碼開始分析</p>
                </div>
                <div id="loadingIndicator" class="text-center py-8 text-gray-400 hidden">
                    <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                    <p>分析中，請稍候...</p>
                </div>
                </div>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">主題統計</h2>
            <div class="relative">
                <textarea id="summaryOutput" readonly
                    class="w-full p-4 border border-gray-300 rounded-md text-base h-32 focus:ring-2 focus:ring-indigo-500"
                    placeholder="統計摘要會顯示在這裡..."></textarea>
                <button id="copySummaryBtn" class="absolute top-2 right-2 text-gray-500 hover:text-indigo-600">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">使用說明</h2>
            <div class="prose prose-indigo max-w-none">
                <ol class="list-decimal pl-5 space-y-2">
                    <li>輸入09開頭的10位數手機號碼</li>
                    <li>分析規則：
                        <ul class="list-disc pl-5 mt-1">
                            <li>從左到右逐步分析2位數組合</li>
                            <li>開頭09的伏位不受影響</li>
                            <li>伏位會受前一個吉凶星的影響</li>
                            <li>數字5會作為2數之間的橋樑</li>
                        </ul>
                    </li>
                    <li>結果會顯示每一步的分析過程和對應主題</li>
                </ol>
            </div>
        </section>
    </div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://mid.chen01first.workers.dev/'; // 您的 Cloudflare Worker URL

        const phoneInput = document.getElementById('phoneInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const analysisOutput = document.getElementById('analysisOutput');
        const summaryOutput = document.getElementById('summaryOutput');
        const initialMessage = document.getElementById('initialMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const inputError = document.getElementById('inputError');
        const copyResultsBtn = document.getElementById('copyResultsBtn');
        const copySummaryBtn = document.getElementById('copySummaryBtn');

        // 規則4的顏色映射（與CSS class對應）
        const themeColors = {
            '天醫': 'theme-天醫',
            '生氣': 'theme-生氣',
            '延年': 'theme-延年',
            '伏位': 'theme-伏位',
            '六煞': 'theme-六煞',
            '禍害': 'theme-禍害',
            '絶命': 'theme-絶命',
            '五鬼': 'theme-五鬼',
            // 伏位延伸的特殊顏色
            '伏位延伸': 'theme-伏位延伸'
        };

        analyzeBtn.addEventListener('click', analyzePhoneNumber);
        phoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzePhoneNumber();
            }
        });

        copyResultsBtn.addEventListener('click', () => {
            const resultsText = analysisOutput.innerText;
            navigator.clipboard.writeText(resultsText).then(() => {
                alert('分析結果已複製！');
            }).catch(err => {
                console.error('複製失敗: ', err);
            });
        });

        copySummaryBtn.addEventListener('click', () => {
            summaryOutput.select();
            navigator.clipboard.writeText(summaryOutput.value).then(() => {
                alert('統計摘要已複製！');
            }).catch(err => {
                console.error('複製失敗: ', err);
            });
        });

        async function analyzePhoneNumber() {
            const phoneNumber = phoneInput.value.trim();

            // 輸入驗證
            if (!phoneNumber || !/^(09)\d{8}$/.test(phoneNumber)) {
                inputError.classList.remove('hidden');
                analysisOutput.innerHTML = `<div class="text-center py-8 text-red-500">
                                            <i class="fas fa-exclamation-triangle text-4xl mb-2"></i>
                                            <p>請輸入有效的10位數手機號碼 (09開頭)。</p>
                                        </div>`;
                summaryOutput.value = '';
                initialMessage.classList.add('hidden');
                loadingIndicator.classList.add('hidden');
                return;
            } else {
                inputError.classList.add('hidden');
            }

            initialMessage.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            analysisOutput.innerHTML = ''; // 清空先前的結果
            summaryOutput.value = ''; // 清空統計摘要

            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber: phoneNumber }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log("從Apps Script回傳的結果:", result); // Debugging

                loadingIndicator.classList.add('hidden');
                displayAnalysisResults(result.analysisResults);
                displaySummary(result.summary);

            } catch (error) {
                console.error('分析請求失敗:', error);
                loadingIndicator.classList.add('hidden');
                analysisOutput.innerHTML = `<div class="text-center py-8 text-red-500">
                                            <i class="fas fa-times-circle text-4xl mb-2"></i>
                                            <p>分析失敗，請稍後再試。</p>
                                        </div>`;
                summaryOutput.value = '';
            }
        }

        function displayAnalysisResults(results) {
            if (!results || results.length === 0) {
                analysisOutput.innerHTML = `<div class="text-center py-8 text-gray-400">
                                            <i class="fas fa-info-circle text-4xl mb-2"></i>
                                            <p>沒有分析結果。</p>
                                        </div>`;
                return;
            }

            const gridClass = getGridClass();
            let htmlContent = `<div class="${gridClass} gap-4">`;

            results.forEach((item, index) => {
                const step = item.step;
                const fullNumberHtml = formatPhoneNumberHtml(item.fullNumber, item.highlightStart, item.highlightEnd, item.bridgeCount);
                const numberPair = item.numberPair;
                const theme = item.theme;
                const bridgeInfo = item.bridgeInfo ? `<p class="bridge-mark">${item.bridgeInfo}</p>` : '';

                // 判斷是否為「伏位(主題延伸)」
                const themeClass = theme.includes('伏位') && theme.includes('延伸') ? themeColors['伏位延伸'] : themeColors[theme] || 'bg-gray-200 text-gray-700';

                htmlContent += `
                    <div class="p-4 bg-white rounded-md shadow-md highlight-box">
                        <p class="text-sm text-gray-500 mb-1">第${step}步：${fullNumberHtml}</p>
                        <p><strong class="text-gray-800">${numberPair}</strong>: <span class="theme-tag ${themeClass}">${theme}</span></p>
                        ${bridgeInfo}
                    </div>
                `;
            });

            htmlContent += `</div>`;
            analysisOutput.innerHTML = htmlContent;
        }

        function formatPhoneNumberHtml(fullNumber, highlightStart, highlightEnd, bridgeCount = 0) {
            let html = '';
            // 特殊處理 0955555555 的情況
            if (fullNumber === '0955555555' && highlightStart === 1 && highlightEnd === 9) {
                html += fullNumber.substring(0, highlightStart);
                html += `<span class="highlighted-number highlight-special">${fullNumber.substring(highlightStart, highlightEnd + 1)}</span>`;
                html += fullNumber.substring(highlightEnd + 1);
                return html;
            }

            for (let i = 0; i < fullNumber.length; i++) {
                if (i >= highlightStart && i <= highlightEnd) {
                    // 處理橋樑5的顏色
                    if (bridgeCount > 0 && i > highlightStart && i < highlightEnd) {
                        html += `<span class="highlighted-number bridge-number-inner">${fullNumber[i]}</span>`;
                    } else {
                        html += `<span class="highlighted-number">${fullNumber[i]}</span>`;
                    }
                } else {
                    html += fullNumber[i];
                }
            }
            return html;
        }


        function displaySummary(summary) {
            summaryOutput.value = summary || '沒有統計摘要。';
        }

        function getGridClass() {
            if (window.innerWidth >= 1024) { // lg (desktop)
                return 'grid grid-cols-5';
            } else if (window.innerWidth >= 768) { // md (tablet)
                return 'grid grid-cols-3';
            } else { // sm (mobile)
                return 'grid grid-cols-2';
            }
        }

        // 監聽視窗大小變化以調整網格佈局
        window.addEventListener('resize', () => {
            if (analysisOutput.children.length > 0 && analysisOutput.children[0].classList.contains('grid')) {
                analysisOutput.children[0].className = getGridClass() + ' gap-4';
            }
        });

        // 初始載入時檢查是否需要顯示初始訊息
        document.addEventListener('DOMContentLoaded', () => {
            if (analysisOutput.innerHTML.trim() === '') {
                initialMessage.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
