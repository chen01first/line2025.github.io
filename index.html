<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蔡老師數字DNA分析工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* 主題標籤的基礎樣式 */
    .theme-tag {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-weight: 600;
      white-space: nowrap;
      text-align: center;
      min-width: 4rem;
    }

    /* 伏位(主題延續) 的時尚顏色 */
    .theme-伏位延伸 {
      background-color: #fce7f3; /* 淺粉色 */
      color: #be185d; /* 深粉色 */
    }

    /* 針對不同吉凶星的時尚顏色 (可根據喜好調整) */
    .theme-天醫 {
      background-color: #d1fae5;
      color: #065f46;
    }

    .theme-生氣 {
      background-color: #dbeafe;
      color: #1e40af;
    }

    .theme-延年 {
      background-color: #e0f2fe;
      color: #0c4a6e;
    }

    .theme-伏位 {
      background-color: #fef9c3;
      color: #a16207;
    }

    .theme-六煞 {
      background-color: #ffe4e6;
      color: #be123c;
    }

    .theme-禍害 {
      background-color: #fee2e2;
      color: #b91c1c;
    }

    .theme-絕命 {
      background-color: #fbcfe8;
      color: #9d174d;
    }

    .theme-五鬼 {
      background-color: #e5e7eb;
      color: #4b5563;
    }

    .theme-未知 {
      background-color: #f3f4f6;
      color: #6b7280;
    }

    /* 橋樑標記的樣式 */
    .bridge-mark {
      color: #6b7280;
      font-style: italic;
      font-size: 0.8em;
      margin-left: 0.5rem;
      padding-left: 0.5rem;
      border-left: 1px solid #d1d5db;
    }

    /* Tabs 選單樣式 */
    .tab-btn.active {
      background-color: #4f46e5;
      color: white;
    }

    /* 動畫效果 */
    .highlight-box {
      transition: all 0.3s ease;
    }

    .highlight-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-5xl mx-auto p-4 md:p-6 space-y-6">
    <header class="text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 mb-2">蔡老師數字DNA分析工具</h1>
      <p class="text-gray-600 text-lg">輸入號碼後的每一步分析結果</p>
    </header>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="tabs flex flex-wrap gap-2 mb-4">
        <button class="tab-btn active px-4 py-2 rounded-lg transition-colors">手機號碼DNA</button>
        <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">有圖有真相</button>
        <button class="tab-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-lg transition-colors">分享給更多人</button>
      </div>

      <div class="space-y-4">
        <label for="phoneInput" class="block text-lg font-medium">輸入電話號碼：</label>
        <div class="flex flex-col md:flex-row gap-2">
          <input type="tel" id="phoneInput" placeholder="請輸入09開頭的電話號碼 (共10位數字)"
            class="flex-1 p-3 border border-gray-300 rounded-md text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            maxlength="10" pattern="09\d{8}" />
          <button id="analyzeBtn"
            class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-700 transition-colors shadow-md flex items-center justify-center"
            aria-label="開始分析">
            <span id="analyzeBtnText"><i class="fas fa-search mr-2"></i>開始分析</span>
            <div id="loadingSpinner" class="loading-spinner hidden"></div>
          </button>
        </div>
        <p id="inputError" class="text-sm text-red-600 hidden">* 請輸入正確的10位數手機號碼 (09開頭)</p>
      </div>
    </div>

    <section class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-indigo-700">分析結果</h2>
        <button id="copyResultsBtn" class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center hidden">
          <i class="fas fa-copy mr-1"></i> 複製結果
        </button>
      </div>
      <div id="analysisOutput" class="space-y-4">
        <div class="text-center py-8 text-gray-400">
          <i class="fas fa-phone-alt text-4xl mb-2"></i>
          <p>請輸入電話號碼開始分析</p>
        </div>
      </div>
    </section>

    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">主題統計</h2>
      <div class="relative">
        <textarea id="summaryOutput" readonly
          class="w-full p-4 border border-gray-300 rounded-md text-base h-32 focus:ring-2 focus:ring-indigo-500"
          placeholder="統計摘要會顯示在這裡..."></textarea>
        <button id="copySummaryBtn" class="absolute top-2 right-2 text-gray-500 hover:text-indigo-600 hidden"
          aria-label="複製統計摘要">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </section>

    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">使用說明</h2>
      <div class="prose prose-indigo max-w-none">
        <ol class="list-decimal pl-5 space-y-2">
          <li>輸入09開頭的10位數手機號碼</li>
          <li>分析規則：
            <ul class="list-disc pl-5 mt-1">
              <li>從左到右逐步分析2位數組合</li>
              <li>開頭09的伏位不受影響</li>
              <li>伏位會受前一個吉凶星的影響</li>
              <li>數字5會作為2數之間的橋樑</li>
            </ul>
          </li>
          <li>結果會顯示每一步的分析過程和對應主題</li>
        </ol>
      </div>
    </section>
  </div>

  <script>
    const CLOUDFLARE_WORKER_URL = 'https://mid.chen01first.workers.dev/'; // 您的 Cloudflare Worker URL

    // --- DOM 元素獲取 ---
    const phoneInput = document.getElementById('phoneInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const analyzeBtnText = document.getElementById('analyzeBtnText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const inputError = document.getElementById('inputError');
    const analysisOutput = document.getElementById('analysisOutput');
    const summaryOutput = document.getElementById('summaryOutput');
    const copyResultsBtn = document.getElementById('copyResultsBtn');
    const copySummaryBtn = document.getElementById('copySummaryBtn');

    // --- 輔助函數 ---

    /**
     * 顯示加載狀態
     */
    function showLoading() {
      analyzeBtn.disabled = true;
      analyzeBtnText.classList.add('hidden');
      loadingSpinner.classList.remove('hidden');
      analysisOutput.innerHTML = `<div class="text-center py-8 text-indigo-400"><i class="fas fa-spinner fa-spin text-4xl mb-2"></i><p>正在分析中...</p></div>`;
      summaryOutput.value = '';
      copyResultsBtn.classList.add('hidden');
      copySummaryBtn.classList.add('hidden');
      inputError.classList.add('hidden');
    }

    /**
     * 隱藏加載狀態
     */
    function hideLoading() {
      analyzeBtn.disabled = false;
      analyzeBtnText.classList.remove('hidden');
      loadingSpinner.classList.add('hidden');
    }

    /**
     * 根據主題名稱獲取 CSS 類名
     * @param {string} themeName
     * @returns {string}
     */
    function getThemeClass(themeName) {
      if (themeName.includes('伏位') && themeName.includes('延伸')) {
        return 'theme-伏位延伸'; // 特殊處理伏位延續
      }
      // 移除括號內容，只取基礎主題名稱
      const baseTheme = themeName.split('(')[0];
      switch (baseTheme) {
        case '天醫':
          return 'theme-天醫';
        case '生氣':
          return 'theme-生氣';
        case '延年':
          return 'theme-延年';
        case '伏位':
          return 'theme-伏位';
        case '六煞':
          return 'theme-六煞';
        case '禍害':
          return 'theme-禍害';
        case '絕命':
          return 'theme-絕命';
        case '五鬼':
          return 'theme-五鬼';
        default:
          return 'theme-未知';
      }
    }

    /**
     * 渲染分析結果到頁面
     * @param {Array<Object>} results - 分析結果陣列
     * @param {string} originalPhoneNumber - 原始電話號碼
     */
    function renderResults(results, originalPhoneNumber) {
      analysisOutput.innerHTML = ''; // 清空舊結果
      if (!results || results.length === 0) {
        analysisOutput.innerHTML = `<div class="text-center py-8 text-gray-400"><i class="fas fa-exclamation-triangle text-4xl mb-2"></i><p>沒有分析結果。</p></div>`;
        return;
      }

      // 規則 2: RWD 佈局
      const resultsGrid = document.createElement('div');
      resultsGrid.className = 'grid gap-4 grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5';

      results.forEach(res => {
        // 規則 2: 數字高亮顯示 (09<span>87</span>654321)
        const fullNumberDisplay = Array.from(originalPhoneNumber).map((num, idx) => {
          // 注意：後端傳來的 start_index 和 end_index 是 0-based
          if (idx >= res.start_index && idx <= res.end_index) {
            return `<span class="text-indigo-600 font-bold">${num}</span>`;
          }
          return num;
        }).join('');

        // 規則 2: 配對數字高亮顯示 (<span>87</span>)
        const pairedNumDisplay = Array.from(res.paired_num).map((num, idx) => {
          // 如果是橋樑模式，則整段高亮
          if (res.paired_num.length > 2 && res.five_num > 0) {
             return `<span class="text-indigo-600 font-bold">${num}</span>`;
          }
          // 否則，只高亮原始配對的兩位數
          if (idx === 0 || idx === res.paired_num.length - 1) {
            return `<span class="text-indigo-600 font-bold">${num}</span>`;
          }
          return num;
        }).join('');


        // 規則 2: 主題顏色和橢圓形
        const themeClass = getThemeClass(res.result);
        const bridgeMark = res.five_num > 0 ? `<span class="bridge-mark">${res.five_num}個5是橋樑</span>` : '';

        const resultBox = document.createElement('div');
        resultBox.className = 'bg-gray-50 p-4 rounded-lg shadow-sm highlight-box border border-gray-200';
        resultBox.innerHTML = `
          <h3 class="text-lg font-bold text-gray-900 mb-2">步驟 ${res.step}</h3>
          <p class="text-sm text-gray-600 mb-1">號碼: ${fullNumberDisplay}</p>
          <p class="text-sm text-gray-600 mb-2">配對: ${pairedNumDisplay} (${res.start_index} - ${res.end_index}位)</p>
          <div class="flex items-center flex-wrap gap-2">
            <span class="theme-tag ${themeClass}">${res.result}</span>
            ${bridgeMark}
          </div>
          ${res.pre_step > 0 ? `<p class="text-xs text-gray-500 mt-2">上一步驟: ${res.pre_step} (${res.pre_step_Result})</p>` : ''}
        `;
        resultsGrid.appendChild(resultBox);
      });
      analysisOutput.appendChild(resultsGrid);
      copyResultsBtn.classList.remove('hidden');
      copySummaryBtn.classList.remove('hidden');
    }

    /**
     * 處理複製結果到剪貼簿
     * @param {string} elementId - 要複製的元素 ID
     */
    function copyToClipboard(elementId) {
      const element = document.getElementById(elementId);
      if (element) {
        element.select();
        element.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand('copy');
        alert('結果已複製到剪貼簿！');
      }
    }

    // --- 事件監聽器 ---
    analyzeBtn.addEventListener('click', async () => {
      const phoneNumber = phoneInput.value.trim();
      inputError.classList.add('hidden'); // 隱藏錯誤提示

      // 輸入驗證
      if (!phoneNumber.match(/^09\d{8}$/)) {
        inputError.classList.remove('hidden');
        return;
      }

      showLoading();

      try {
        const response = await fetch(CLOUDFLARE_WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            phoneNumber: phoneNumber
          }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || '分析失敗，請稍後再試。');
        }

        const data = await response.json();
        renderResults(data.results, phoneNumber);
        summaryOutput.value = data.summary;

      } catch (error) {
        console.error('分析請求失敗:', error);
        analysisOutput.innerHTML = `<div class="text-center py-8 text-red-600"><i class="fas fa-exclamation-circle text-4xl mb-2"></i><p>分析失敗: ${error.message}</p></div>`;
        summaryOutput.value = '無法生成統計摘要。';
      } finally {
        hideLoading();
      }
    });

    copyResultsBtn.addEventListener('click', () => {
      // 這裡需要組裝分析結果的文字格式
      let textToCopy = '電話號碼分析結果：\n\n';
      const resultBoxes = analysisOutput.querySelectorAll('.highlight-box');
      resultBoxes.forEach(box => {
        const step = box.querySelector('h3').textContent;
        const number = box.querySelector('p:nth-of-type(1)').textContent.replace('號碼: ', '');
        const paired = box.querySelector('p:nth-of-type(2)').textContent.replace('配對: ', '');
        const theme = box.querySelector('.theme-tag').textContent;
        const bridge = box.querySelector('.bridge-mark')?.textContent || '';
        const preStepInfo = box.querySelector('p:nth-of-type(3)')?.textContent || '';

        textToCopy += `${step}\n`;
        textToCopy += `號碼: ${number}\n`;
        textToCopy += `配對: ${paired}\n`;
        textToCopy += `結果: ${theme} ${bridge}\n`;
        if (preStepInfo) textToCopy += `${preStepInfo}\n`;
        textToCopy += '----------\n';
      });

      // 創建一個臨時 textarea 來執行複製
      const tempTextArea = document.createElement('textarea');
      tempTextArea.value = textToCopy;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextArea);
      alert('分析結果已複製到剪貼簿！');
    });

    copySummaryBtn.addEventListener('click', () => copyToClipboard('summaryOutput'));

    // 初始載入時檢查是否有儲存的電話號碼
    window.addEventListener('load', () => {
      const storedPhoneNumber = localStorage.getItem('lastPhoneNumber');
      if (storedPhoneNumber) {
        phoneInput.value = storedPhoneNumber;
        // 可以選擇自動觸發分析
        // analyzeBtn.click();
      }
    });

    // 每次輸入電話號碼時儲存
    phoneInput.addEventListener('input', () => {
      localStorage.setItem('lastPhoneNumber', phoneInput.value.trim());
    });
  </script>
</body>

</html>
